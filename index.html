<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Folga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Solicitação de Folga</h2>

    <form id="dersoForm">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <h3>Solicitações de Folga</h3>

        <div class="folga-group">
            <label>Data 1:</label>
            <input type="date" id="data1">
            <label>Folga:</label>
            <select id="folga1">
                <option value="">Selecione</option>
                <option value="Folga A">Folga A</option>
                <option value="Folga B">Folga B</option>
            </select>
        </div>

        <div class="folga-group">
            <label>Data 2:</label>
            <input type="date" id="data2">
            <label>Folga:</label>
            <select id="folga2">
                <option value="">Selecione</option>
                <option value="Folga A">Folga A</option>
                <option value="Folga B">Folga B</option>
            </select>
        </div>

        <div class="folga-group">
            <label>Data 3:</label>
            <input type="date" id="data3">
            <label>Folga:</label>
            <select id="folga3">
                <option value="">Selecione</option>
                <option value="Folga A">Folga A</option>
                <option value="Folga B">Folga B</option>
            </select>
        </div>

        <button type="submit">Enviar</button>
    </form>

    <script>
        const SCRIPT_URL = "URL_DO_SEU_GOOGLE_APPS_SCRIPT_AQUI";

        document.getElementById("dersoForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            let matricula = document.getElementById("matricula").value.trim();
            let email = document.getElementById("email").value.trim();
            let nome = document.getElementById("nome").value.trim();

            if (!matricula || !email || !nome) {
                alert("Preencha todos os campos obrigatórios!");
                return;
            }

            let solicitacoes = [];
            for (let i = 1; i <= 3; i++) {
                let data = document.getElementById(`data${i}`).value;
                let folga = document.getElementById(`folga${i}`).value;

                if (data && folga) {
                    solicitacoes.push({ data, folga });
                }
            }

            if (solicitacoes.length === 0) {
                alert("Selecione pelo menos uma Data e Folga.");
                return;
            }

            for (let sol of solicitacoes) {
                let dataBR = formatDateToBR(sol.data);
                let timestamp = getFormattedTimestamp();

                let formData = new FormData();
                formData.append("timestamp", timestamp);
                formData.append("matricula", matricula);
                formData.append("email", email);
                formData.append("nome", nome);
                formData.append("data", dataBR);
                formData.append("folga", sol.folga);

                try {
                    await fetch(SCRIPT_URL, { method: "POST", body: formData });
                    console.log(`Solicitação enviada: ${dataBR} - ${sol.folga}`);
                } catch (error) {
                    console.error(`Erro ao enviar solicitação:`, error);
                }
            }

            alert("Solicitações enviadas com sucesso!");
            document.getElementById("dersoForm").reset();
        });

        function formatDateToBR(date) {
            let [year, month, day] = date.split("-");
            return `${day}/${month}/${year}`;
        }

        function getFormattedTimestamp() {
            let now = new Date();
            return now.toLocaleString("pt-BR");
        }
    </script>

</body>
</html>

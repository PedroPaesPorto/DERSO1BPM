<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste - Solicitação de Folga DERSO</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 100px; }
    input, select { margin-bottom: 10px; }
    .error { color: red; }

  <script>
    // Função para padronizar a matrícula: remove caracteres não numéricos e adiciona "1000" se necessário
    function standardizeMatricula(matricula) {
      let num = matricula.replace(/\D/g, '');
      if (!num.startsWith("1000")) {
        num = "1000" + num;
      }
      return num;
    }

    // Carrega a lista de funcionários a partir do Google Apps Script
    function loadEmployeeList() {
      const listURL = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec?action=lista";
      fetch(listURL)
        .then(response => response.json())
        .then(data => {
          window.employeeList = data; // armazena globalmente
        })
        .catch(error => {
          console.error("Erro ao carregar a lista de funcionários:", error);
          // Em caso de erro, para testes, defina uma lista fixa:
          window.employeeList = { "100012345": "João Silva", "100098765": "Maria Oliveira" };
        });
    }

    // Verifica a matrícula e preenche o nome automaticamente
    function checkMatricula() {
      const matriculaInput = document.getElementById("matricula");
      const nomeInput = document.getElementById("nome");
      const errorMsg = document.getElementById("matriculaError");

      let standardized = standardizeMatricula(matriculaInput.value);
      matriculaInput.value = standardized;

      if (window.employeeList[standardized]) {
        nomeInput.value = window.employeeList[standardized];
        errorMsg.textContent = "";
      } else {
        nomeInput.value = "";
        errorMsg.textContent = "Matrícula não encontrada!";
      }
    }

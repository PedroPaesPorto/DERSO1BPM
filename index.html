<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Folga - DERSO</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
  </style>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7gr6dyCUsi1QCbLlJaFVGxe8EYLPRF8XC-PCm8He3YL6AmM5qjTKpOyqyvrtPmd5iQg/exec";

    // Função para padronizar a matrícula
    function standardizeMatricula(matricula) {
        let num = matricula.replace(/\D/g, ''); // Remove caracteres não numéricos
        return num.startsWith("1000") ? num : "1000" + num; // Adiciona "1000" caso não tenha
    }

    // Aplica a padronização ao sair do campo de matrícula
    function formatarMatriculaInput() {
        let matriculaInput = document.getElementById("matricula");
        matriculaInput.value = standardizeMatricula(matriculaInput.value);
    }

    // Validação do formulário antes de submeter
    async function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("dersoForm");
      const formData = new FormData(form);

      let matriculaInput = document.getElementById("matricula");
      let matricula = standardizeMatricula(matriculaInput.value);
      matriculaInput.value = matricula;
      formData.set("matricula", matricula);

      let dataValue = document.getElementById("data").value;
      formData.set("data", formatDateToBR(dataValue));

      fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(response => {
          alert("Solicitação enviada com sucesso!");
          form.reset();
        })
        .catch(error => {
          alert("Erro ao enviar solicitação!");
          console.error("Erro no envio:", error);
        });
    }

    // Função para formatar data no padrão BR (DD/MM/AAAA)
    function formatDateToBR(dateStr) {
      let parts = dateStr.split("-");
      return parts[2] + "/" + parts[1] + "/" + parts[0];
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>DERSO 1º BPM</h2>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345" onblur="formatarMatriculaInput()">
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Enviar Solicitação</button>
      </div>
    </form>
  </div>
</body>
</html>

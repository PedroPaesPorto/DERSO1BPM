        .msg-persistente {
    padding: 20px;

}

        #historyContent { margin: 15px 0; overflow-y: auto; border-top: 1px solid #eee; }

    </style>

<body>

    <div class="container" role="main">
        <div id="barraProgresso" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
        
        <header class="header">
            <div class="logos">

    <div id="modalMsg" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">

   <script>
    const CONFIG = {
        API_URL: "https://script.google.com/macros/s/AKfycbz-11arycDKX6Vwo26KmTeIqfjMMuIiPUpf5SjKd3PyIVqqttbRWTmNoMP8Y4iAXweUMQ/exec",
        TIMEOUT: 15000,
        REGEX_EMAIL: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        EMAIL_PROVIDERS: ["gmail.com","hotmail.com","outlook.com","yahoo.com","terra.com.br","bol.com.br","pm.ro.gov.br"],
        VERSION: "2.3.0"
    };

    const STATE = { employeeList: {}, isSubmitting: false, isClosed: false };

    const DOM = {
        form: document.getElementById('dersoForm'),
        email: document.getElementById('email'),
        matricula: document.getElementById('matricula'),
        nome: document.getElementById('nome'),
        data: document.getElementById('data'),
        btnEnviar: document.getElementById('btnEnviar'),
        barra: document.getElementById('barraProgresso'),
        modal: document.getElementById('modalMsg'),
        historyContent: document.getElementById('historyContent'),
        loading: document.getElementById('loadingScreen'),
        formContent: document.getElementById('formContent'),
        timerDisplay: document.getElementById('timerDisplay')
    };

    window.addEventListener("load", async () => {
        try {
            const [dResp, lResp] = await Promise.all([
                fetchWithTimeout(`${CONFIG.API_URL}?action=datas`),
                fetchWithTimeout(`${CONFIG.API_URL}?action=lista`)
            ]);
            
            STATE.employeeList = lResp;
            DOM.loading.classList.add('is-hidden');
            DOM.formContent.classList.remove('is-hidden');
            
            applyInstitutionalTheme();
            // Passamos as duas datas para a nova l√≥gica de controle
            monitorarPrazos(dResp.abertura, dResp.fechamento);
            setupApp();
        } catch (e) {
            DOM.loading.innerHTML = `<p style="color:red; text-align:center">Erro de Conex√£o. <br><button onclick="location.reload()" class="btn btn-outline">Tentar Novamente</button></p>`;
        }
    });

    async function fetchWithTimeout(url, options = {}) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);
        const response = await fetch(url, { ...options, signal: controller.signal });
        clearTimeout(id);
        return await response.json();
    }

    // NOVA FUN√á√ÉO: Gerencia os 3 estados de forma did√°tica
   function monitorarPrazos(dataAbertura, dataFechamento) {
    const abertura = new Date(dataAbertura).getTime();
    const fechamento = new Date(dataFechamento).getTime();
    const hoje = new Date();
    
    // Calcula o √∫ltimo dia do m√™s atual para o limite do bot√£o de hist√≥rico
    const ultimoDiaMes = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 0, 23, 59, 59).getTime();

    // Obt√©m o nome do m√™s da data permitida (ex: Fevereiro)
    const dataRef = new Date(DOM.data.min); 
    const nomeMesRef = dataRef.toLocaleString('pt-BR', { month: 'long' }).toUpperCase();

    const intervalo = setInterval(() => {
        const agora = new Date().getTime();
        const instDiv = document.getElementById("instMessage");
        const btnHistory = document.getElementById('btnHistory');

        if (agora < abertura) {
            // ESTADO 1: INSPE√á√ÉO AO C√ìDIGO (Antes de abrir)
            instDiv.style.display = "none";
            DOM.form.style.display = "none";
            btnHistory.style.display = "none"; 
            
            const diff = abertura - agora;
            const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000),
                  m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);

            DOM.timerDisplay.innerHTML = `
                <div style="padding:15px; border: 2px dashed var(--azul-marinho); border-radius: 8px; background: #f8f9fa;">
                    <span style="font-size:40px;">üîç</span><br>
                    <b style="color:var(--azul-marinho)">ESTAMOS PASSANDO EM INSPE√á√ÉO AO C√ìDIGO.</b><br>
                    <p style="margin: 10px 0;">Voltamos em: <br>
                    <span style="font-size:1.1rem; font-weight:bold;">${d}d ${h}h ${m}m ${s}s</span></p>
                    <span style="font-size:24px;">ü´°üëÆ‚Äç‚ôÇÔ∏è</span>
                </div>`;
            STATE.isClosed = true;
        } 
        else if (agora > fechamento) {
            // ESTADO 2: MISS√ÉO CUMPRIDA (Ap√≥s o prazo, dentro do m√™s)
            instDiv.style.display = "none";
            DOM.form.style.display = "none";
            STATE.isClosed = true;

            if (agora <= ultimoDiaMes) {
                btnHistory.style.display = "block";
                btnHistory.style.margin = "20px auto";
                DOM.timerDisplay.innerHTML = `
                    <div style="padding:15px; border: 2px solid var(--sucesso-border); border-radius: 8px; background: var(--sucesso-bg);">
                        <span style="font-size:40px;">üõ°Ô∏è</span><br>
                        <b style="color:var(--sucesso-border)">MISS√ÉO CUMPRIDA!</b><br>
                        <p style="font-size:14px; margin: 10px 0; line-height:1.4;">
                            AS SOLICITA√á√ïES DE DERSO PARA O M√äS DE <b>${nomeMesRef}</b> <br>
                            FORAM ENCERRADAS EM <b>${new Date(fechamento).toLocaleString("pt-BR")}</b>.
                        </p>
                        <p style="font-size:13px; color:#555;">Voc√™ ainda pode consultar suas solicita√ß√µes abaixo: üëÆ‚Äç‚ôÇÔ∏è</p>
                    </div>`;
            } else {
                // Virou o m√™s, remove o hist√≥rico e volta para inspe√ß√£o/espera
                btnHistory.style.display = "none";
                DOM.timerDisplay.innerHTML = "‚åõ Aguardando novo cronograma de escalas...";
            }
        } 
        else {
            // ESTADO 3: SISTEMA ABERTO (Operacional)
            instDiv.style.display = "block";
            DOM.form.style.display = "block";
            btnHistory.style.display = "block";
            STATE.isClosed = false;
            
            const diff = fechamento - agora;
            const d = Math.floor(diff / 86400000), h = Math.floor((diff % 86400000) / 3600000),
                  m = Math.floor((diff % 3600000) / 60000), s = Math.floor((diff % 60000) / 1000);
            
            DOM.timerDisplay.innerHTML = `‚ö° <b>OPERACIONAL ATIVO</b><br><small>Encerra em: ${d}d ${h}h ${m}m ${s}s</small>`;
        }
    }, 1000);
}

    function setupApp() {
        const dl = document.getElementById('emailProviders');
        CONFIG.EMAIL_PROVIDERS.forEach(p => {
            const opt = document.createElement('option');
            opt.value = p;
            dl.appendChild(opt);
        });

        const hoje = new Date();
        const inicio = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
        const fim = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
        DOM.data.min = inicio.toISOString().split('T')[0];
        DOM.data.max = fim.toISOString().split('T')[0];
        document.getElementById('periodoLabel').textContent = `Per√≠odo: ${inicio.toLocaleDateString('pt-BR')} a ${fim.toLocaleDateString('pt-BR')}`;

        DOM.matricula.oninput = e => e.target.value = e.target.value.replace(/\D/g, "");
        DOM.matricula.onblur = handleMatricula;
        DOM.form.oninput = updateProgress;
        document.getElementById('btnHistory').onclick = fetchHistory;
        document.getElementById('btnCloseModal').onclick = () => DOM.modal.style.display = 'none';
        DOM.form.onsubmit = handleSubmit;

        document.getElementById('footerText').textContent = `1¬∫ BPM - PVSA Pedro Porto - Vers√£o ${CONFIG.VERSION}`;
    }

    function applyInstitutionalTheme() {
        const hoje = new Date(), mes = hoje.getMonth(), dia = hoje.getDate();
        const instDiv = document.getElementById("instMessage");
        const aplicar = (msg) => instDiv.innerHTML = msg;

        const temas = {
           "1-4": () => aplicar(`üå≥ Rond√¥nia: ${hoje.getFullYear() - 1982} anos de hist√≥ria, bravura e compromisso.`),
           "5-1": () => aplicar("üõ†Ô∏è Dia do Trabalhador: O servi√ßo p√∫blico √© a engrenagem que move a cidadania."),
           "9-7": () => aplicar("üáßüá∑ 7 de Setembro: A independ√™ncia se constr√≥i com ordem, progresso e seguran√ßa."),
           "11-15": () => aplicar(`üìú 15 de Novembro: A Rep√∫blica se fortalece com institui√ß√µes s√≥lidas. ${hoje.getFullYear() - 1889} anos de Proclama√ß√£o.`),
           "11-20": () => aplicar("‚úä Consci√™ncia Negra: A uni√£o e o respeito √†s ra√≠zes constroem uma sociedade justa. ‚öñÔ∏è"),
           "12-7": () => aplicar(`üõ°Ô∏è 1¬∫ BPM: O Sentinela da Capital. ${hoje.getFullYear() - 1983} anos de tradi√ß√£o e compromisso.`)
        };

        const chave = `${mes+1}-${dia}`;
        if (temas[chave]) {
            temas[chave]();
        } else {
            const mensais = {
                0: () => aplicar("üé≠ Janeiro: Planejamento estrat√©gico para garantir a seguran√ßa."),
                1: () => aplicar("üéä Fevereiro: Foco e preven√ß√£o. Nossa miss√£o √© a tranquilidade."),
                2: () => aplicar("üå∑ Mar√ßo: Homenagem √†s mulheres da Corpora√ß√£o que honram a farda."),
                3: () => aplicar("üïäÔ∏è Abril: Tempo de renova√ß√£o e fortalecimento da uni√£o familiar."),
                4: () => aplicar("ü§± Maio: M√£es, a base de tudo. Reconhecemos sua dupla miss√£o."),
                5: () => aplicar("üî• Junho: Valorizando a cultura e as tradi√ß√µes que formam nossa identidade."),
                6: () => aplicar("üëÆ Julho: Disciplina e prontid√£o no policiamento ostensivo."),
                7: () => aplicar("üëî Agosto: A presen√ßa familiar √© o alicerce do equil√≠brio."),
                8: () => aplicar("üáßüá∑ Setembro: Renovando nosso juramento de servir e proteger o Brasil."),
                9: () => aplicar("üéóÔ∏è Outubro: Preven√ß√£o √© o melhor caminho para a sa√∫de."),
               10: () => aplicar(`üìú Novembro: Compromisso republicano. ${hoje.getFullYear() - 1889}¬∫ ano da Rep√∫blica.`),
               11: () => aplicar("üéÑ Dezembro: Planejamento garante um final de ano seguro. ‚ú®")
            };
            if (mensais[mes]) mensais[mes]();
        }
    }

    function handleMatricula() {
        let val = DOM.matricula.value;
        if(!val) return;
        const std = val.startsWith("1000") ? val : "1000" + val;
        DOM.matricula.value = std;
        DOM.nome.value = STATE.employeeList[std] || "";
        document.getElementById('erroMatricula').style.display = DOM.nome.value ? "none" : "block";
        updateProgress();
    }

    async function handleSubmit(e) {
        e.preventDefault();
        if (STATE.isSubmitting || STATE.isClosed || !validate()) return;

        setLoading(true);
        try {
            const formData = new URLSearchParams(new FormData(DOM.form));
            const res = await fetchWithTimeout(CONFIG.API_URL, { method: 'POST', body: formData });
            
            if (res.success) {
                showModal("SUCESSO", "Solicita√ß√£o gravada.", "‚úî", "#2E7D32");
                DOM.data.value = "";
                document.querySelectorAll('input[name="folga"]').forEach(r => r.checked = false);
            } else {
                showModal("AVISO", res.message, "‚ö†Ô∏è", "#D32F2F");
            }
        } catch (err) {
            showModal("ERRO", "Tempo esgotado. Tente novamente.", "‚ùå", "#D32F2F");
        } finally {
            setLoading(false);
            updateProgress();
        }
    }

    function validate() {
        let field = null;
        document.querySelectorAll('.msg-erro').forEach(m => m.style.display = 'none');
        
        if (!CONFIG.REGEX_EMAIL.test(DOM.email.value)) {
            document.getElementById('erroEmail').style.display = 'block';
            field = DOM.email;
        }
        if (!DOM.nome.value) {
            document.getElementById('erroMatricula').style.display = 'block';
            field = field || DOM.matricula;
        }
        if (!document.querySelector('input[name="folga"]:checked')) {
            document.getElementById('erroFolga').style.display = 'block';
            field = field || document.getElementById('radioFolgaGroup');
        }
        if (!DOM.data.value) {
            document.getElementById('erroData').style.display = 'block';
            field = field || DOM.data;
        }

        if (field) field.focus();
        return !field;
    }

    function updateProgress() {
        const fields = [
            CONFIG.REGEX_EMAIL.test(DOM.email.value),
            DOM.nome.value !== "",
            !!document.querySelector('input[name="folga"]:checked'),
            DOM.data.value !== ""
        ];
        const perc = (fields.filter(Boolean).length / 4) * 100;
        DOM.barra.style.width = perc + "%";
        DOM.barra.classList.toggle('barra-completa', perc === 100);
    }

    function setLoading(active) {
        STATE.isSubmitting = active;
        DOM.btnEnviar.disabled = active;
        document.getElementById('spinEnviar').style.display = active ? 'block' : 'none';
        document.getElementById('txtEnviar').textContent = active ? 'ENVIANDO...' : 'ENVIAR SOLICITA√á√ÉO';
    }

    function showModal(title, text, icon, color, isHistory = false) {
        document.getElementById('modalTitle').textContent = title;
        document.getElementById('modalText').textContent = text;
        document.getElementById('modalIcon').textContent = icon;
        document.getElementById('modalIcon').style.color = color;
        DOM.historyContent.classList.toggle('is-hidden', !isHistory);
        DOM.modal.style.display = 'flex';
    }

    async function fetchHistory() {
        const mat = DOM.matricula.value;
        if(!DOM.nome.value) return showModal("AVISO", "Identifique sua matr√≠cula primeiro.", "üîç", "#FFD700");
        
        showModal("BUSCANDO", "Aguarde...", "üìÇ", "#FFD700");
        try {
            const resp = await fetchWithTimeout(`${CONFIG.API_URL}?action=historico&matricula=${mat}`);
            const html = resp.dados.map(i => `
                <div class="historico-item">
                    <span>üìÖ <b>${i.data}</b></span>
                    <span style="color:var(--azul-marinho)">${i.folga}</span>
                </div>
            `).join('') || "<p style='text-align:center'>Nenhum registro.</p>";
            
            DOM.historyContent.innerHTML = html;
            showModal(resp.nome, "Seu Hist√≥rico:", "üìã", "#FFD700", true);
        } catch (e) { showModal("ERRO", "Falha de rede.", "‚ùå", "#D32F2F"); }
    }
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Folga - DERSO</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-marinho: #0C3667;
            --dourado: #C9A400;
            --azul-hover: #1a5ca7;
            --erro: #b00020;
            --alerta-prazo: #D36400;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --borda: #bdbdbd;
        }

        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background: var(--cinza-fundo); 
            display: flex; 
            justify-content: center; 
            padding: 20px;
        }

        /* Estilo Visual do HTML 1 */
        .container { 
            width: 100%; 
            max-width: 700px; 
            background: #fff; 
            border-radius: 12px; 
            padding: 30px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            position: relative;
        }

        #progressBarContainer { 
            position: absolute; left: 0; top: 0; width: 100%; height: 6px; 
            background: #e6e9ee; border-radius: 12px 12px 0 0; overflow: hidden; 
        }
        #progressBar { height: 100%; width: 0; background: linear-gradient(90deg, var(--dourado), var(--azul-marinho)); transition: width 0.4s; }

        header { text-align: center; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; }
        .logos { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .logos img { height: 65px; }

        h1 { font-family: 'Merriweather', serif; color: var(--azul-marinho); font-size: 22px; margin: 5px 0; }
        .subtitle { font-size: 14px; color: #555; font-weight: 500; }

        fieldset { border: 1px solid #ddd; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        legend { font-weight: 700; color: var(--azul-marinho); padding: 0 10px; font-size: 14px; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 5px; color: #333; }
        
        input, select { 
            width: 100%; padding: 12px; border: 1px solid var(--borda); 
            border-radius: 6px; font-size: 14px; transition: border 0.3s;
        }
        input:focus { border-color: var(--azul-marinho); outline: none; box-shadow: 0 0 5px rgba(12,54,103,0.1); }
        input[readonly] { background: #f8f9fa; cursor: not-allowed; }

        /* Botões de Folga Estilo HTML 1 */
        .radio-group-buttons { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; }
        .radio-button { 
            padding: 10px; border: 1px solid var(--borda); border-radius: 6px; 
            background: #fff; cursor: pointer; font-weight: 600; font-size: 12px; text-align: center;
        }
        .radio-button[aria-checked="true"] { 
            background: var(--azul-marinho); color: #fff; border-color: var(--azul-marinho); 
        }

        .actions { display: flex; gap: 10px; margin-top: 20px; }
        .button { 
            flex: 1; padding: 14px; border-radius: 8px; border: none; 
            background: var(--azul-marinho); color: #fff; font-weight: 700; 
            cursor: pointer; text-transform: uppercase; transition: transform 0.1s, background 0.2s;
        }
        .button:active { transform: scale(0.98); }
        .button.secondary { background: #6c757d; }
        .button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Mensagens */
        .info-message { padding: 12px; border-radius: 6px; margin-bottom: 15px; font-size: 13px; display: none; border-left: 5px solid; }
        .info-message.success { background: #e8f5e9; color: var(--sucesso); border-left-color: var(--sucesso); }
        .info-message.error { background: #ffebee; color: var(--erro); border-left-color: var(--erro); }
        .info-message.warning { background: #fff3e0; color: var(--alerta-prazo); border-left-color: var(--alerta-prazo); }

        /* Spinners de Carregamento (Iguais ao 1) */
        #loadingOverlay { 
            position: fixed; inset: 0; background: rgba(255,255,255,0.9); 
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; 
        }
        .spinner { 
            width: 40px; height: 40px; border: 4px solid #f3f3f3; 
            border-top: 4px solid var(--azul-marinho); border-radius: 50%; animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modais */
        .modal-base { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 10000; }
        .modal-content { background: #fff; padding: 25px; border-radius: 12px; width: 90%; max-width: 500px; }
        .history-list { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; }
        .history-list li { padding: 10px; border-bottom: 1px solid #eee; font-size: 13px; }

        @media(max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner"></div>
    <p id="loadingText" style="margin-top:15px; font-weight:bold; color:var(--azul-marinho)">Processando...</p>
</div>

<div class="container">
    <div id="progressBarContainer"><div id="progressBar"></div></div>

    <header>
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1º BPM">
        </div>
        <h1>DERSO — 1º BPM</h1>
        <div class="subtitle">Solicitação de Diária Especial</div>
    </header>

    <div id="prazoMessage" class="info-message"></div>

    <form id="dersoForm">
        <fieldset>
            <legend>Identificação</legend>
            <div class="grid">
                <div>
                    <label>E-mail</label>
                    <input type="email" id="email" list="emailProviders" placeholder="exemplo@pm.ro.gov.br">
                    <datalist id="emailProviders"></datalist>
                </div>
                <div>
                    <label>Matrícula (9 dígitos)</label>
                    <input type="text" id="matricula" inputmode="numeric" placeholder="1000XXXXX" required>
                    <div id="matError" style="color:red; font-size:11px; margin-top:4px"></div>
                </div>
                <div style="grid-column: span 2">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" readonly placeholder="Aguardando matrícula...">
                </div>
                <div style="grid-column: span 2">
                    <label>Data da Folga</label>
                    <input type="date" id="data" required>
                    <div id="dateHelp" style="font-size:11px; color:#666; mt:4px"></div>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Tipo de Folga</legend>
            <div class="radio-group-buttons" id="folgaGroup"></div>
        </fieldset>

        <div class="actions">
            <button type="button" class="button secondary" id="btnHistory">Histórico</button>
            <button type="submit" class="button" id="btnSubmit">Enviar Solicitação</button>
        </div>
    </form>

    <div id="statusMessage" class="info-message"></div>
</div>

<div id="historyModal" class="modal-base">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--azul-marinho)">Meu Histórico</h3>
        <div id="historyBox"></div>
        <button type="button" class="button" style="margin-top:15px" onclick="closeModal('historyModal')">Fechar</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7-pdQ3f8UMXZylF-4M4Qai6UWGsXPdqfYhoyuPuEVBL_nbBrCn2DfyfpHVmgAFEhh/exec";
    
    // Configuração de UI e Delays (Simulando o tempo de resposta do HTML 1)
    const UI = {
        overlay: document.getElementById('loadingOverlay'),
        loadText: document.getElementById('loadingText'),
        progress: document.getElementById('progressBar'),
        form: document.getElementById('dersoForm')
    };

    function showOverlay(text) {
        UI.loadText.textContent = text;
        UI.overlay.style.display = 'flex';
    }

    function hideOverlay() { UI.overlay.style.display = 'none'; }

    // Inicialização
    async function init() {
        showOverlay("Carregando Sistema...");
        renderFolgas();
        
        try {
            // Busca dados iniciais
            const res = await fetch(SCRIPT_URL + "?action=datas");
            const d = await res.json();
            setupDates(d);
            
            // Simula o delay de carregamento do HTML 1 para manter a identidade visual
            setTimeout(() => {
                hideOverlay();
                UI.progress.style.width = "100%";
                setTimeout(() => UI.progress.style.width = "0", 1000);
            }, 800);
        } catch (e) {
            hideOverlay();
            alert("Erro ao conectar com o servidor.");
        }
    }

    function setupDates(d) {
        const input = document.getElementById('data');
        const help = document.getElementById('dateHelp');
        const now = new Date();
        const minDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);
        const maxDate = new Date(now.getFullYear(), now.getMonth() + 2, 0);

        input.min = minDate.toISOString().split('T')[0];
        input.max = maxDate.toISOString().split('T')[0];
        input.value = input.min;
        help.textContent = `Válido para o próximo mês.`;
    }

    function renderFolgas() {
        const tipos = ['24H','48H','72H','96H','FOLGA LE','1ª FOLGA','2ª FOLGA','EXPEDIENTE'];
        const container = document.getElementById('folgaGroup');
        tipos.forEach(t => {
            const btn = document.createElement('div');
            btn.className = 'radio-button';
            btn.textContent = t;
            btn.onclick = () => {
                document.querySelectorAll('.radio-button').forEach(b => b.setAttribute('aria-checked', 'false'));
                btn.setAttribute('aria-checked', 'true');
            };
            container.appendChild(btn);
        });
    }

    // Lógica de Matrícula com Delay de Pesquisa
    document.getElementById('matricula').addEventListener('input', debounce(async (e) => {
        const mat = e.target.value.trim();
        if (mat.length < 5) return;

        document.getElementById('nome').value = "Pesquisando...";
        
        try {
            const res = await fetch(`${SCRIPT_URL}?action=lookup&matricula=${mat}`);
            const data = await res.json();
            if (data.nome) {
                document.getElementById('nome').value = data.nome;
                document.getElementById('matError').textContent = "";
            } else {
                document.getElementById('nome').value = "";
                document.getElementById('matError').textContent = "Matrícula não encontrada.";
            }
        } catch (err) {
            document.getElementById('nome').value = "Erro na busca.";
        }
    }, 600));

    // FUNÇÃO DE HISTÓRICO (Mantida do HTML 2)
    document.getElementById('btnHistory').onclick = async () => {
        const mat = document.getElementById('matricula').value;
        if (!mat) return alert("Digite sua matrícula primeiro.");

        const box = document.getElementById('historyBox');
        box.innerHTML = "Carregando histórico...";
        document.getElementById('historyModal').style.display = 'flex';

        try {
            const res = await fetch(`${SCRIPT_URL}?action=historico&matricula=${mat}`);
            const data = await res.json();
            
            if (data.historico && data.historico.length > 0) {
                let html = `<ul class="history-list">`;
                data.historico.forEach(item => {
                    const statusCor = item.Status === 'APROVADA' ? 'green' : (item.Status === 'RECUSADA' ? 'red' : 'orange');
                    html += `<li><strong>${item.Data}</strong> - ${item.Folga} <br> 
                             <span style="color:${statusCor}; font-size:11px">● ${item.Status || 'PENDENTE'}</span></li>`;
                });
                html += `</ul>`;
                box.innerHTML = html;
            } else {
                box.innerHTML = "Nenhuma solicitação encontrada.";
            }
        } catch (e) {
            box.innerHTML = "Erro ao carregar.";
        }
    };

    // Envio do Formulário
    UI.form.onsubmit = async (e) => {
        e.preventDefault();
        const folgaBtn = document.querySelector('.radio-button[aria-checked="true"]');
        if (!folgaBtn) return alert("Selecione o tipo de folga!");

        showOverlay("Enviando Dados...");
        
        const payload = new URLSearchParams({
            matricula: document.getElementById('matricula').value,
            nome: document.getElementById('nome').value,
            email: document.getElementById('email').value,
            data: document.getElementById('data').value.split('-').reverse().join('/'),
            folga: folgaBtn.textContent
        });

        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: payload });
            const result = await res.json();
            hideOverlay();
            if (result.success) {
                alert("✅ Solicitação enviada com sucesso!");
                location.reload();
            } else {
                alert("❌ Erro: " + result.error);
            }
        } catch (err) {
            hideOverlay();
            alert("Erro de conexão.");
        }
    };

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function debounce(fn, delay) {
        let timeout;
        return (...args) => {
            clearTimeout(timeout);
            timeout = setTimeout(() => fn(...args), delay);
        };
    }

    window.onload = init;
</script>
</body>
</html>

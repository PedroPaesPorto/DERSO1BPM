<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SolicitaÃ§Ã£o de Folga - DERSO</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    .form-group input,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;

    .radio-group {
      display: flex;

    .radio-group label {
      display: flex;

   .button:hover {
   background-color: #004494; /* Azul mais escuro */
}
   .error {
   color: red;
   font-size: 14px;
   margin-top: 5px;
   font-weight: bold;
}

    .required-star {
      color: red;
      margin-left: 4px;
    }

      color: red;

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykc9e6mbm4bGIoZcD4B2IzBpPUAICbC4w4JZ7AHriyg0L900gUUGArsilReZBIC6NwUA/exec";
        const ACTION_URL = "https://script.google.com/macros/s/AKfycbwsIMa4U7n1wnT1kU_WU-sAZv-RfyteZEif6Lf6T-5M/exec";

        window.employeeList = {};
        const emailProviders = ["gmail.com", "hotmail.com", "outlook.com", "yahoo.com", "terra.com.br", "bol.com.br"];

function updateEmailDatalist() {
    const emailInput = document.getElementById("email");
    const datalist = document.getElementById("emailProviders");

    if (!emailInput) return; // ðŸš¨ Evita erro caso o campo nÃ£o exista

    const value = emailInput.value || ""; // ðŸ‘ˆ Agora 'value' sempre existirÃ¡
    const atIndex = value.indexOf("@");

    if (atIndex === -1) {
        datalist.innerHTML = "";
        return;
    }

    const domainPart = value.slice(atIndex + 1).toLowerCase();
    const filtered = emailProviders.filter(provider => provider.startsWith(domainPart));

    datalist.innerHTML = "";
    filtered.forEach(provider => {
        const option = document.createElement("option");
        option.value = value.split("@")[0] + "@" + provider; // MantÃ©m o nome digitado
        datalist.appendChild(option);
    });
}

        function formatDateToBR(dateString) {
            if (!dateString || !dateString.includes("-")) return "";
            let parts = dateString.split("-");
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        function standardizeMatricula(matricula) {
    let num = matricula.replace(/\D/g, ''); // Remove caracteres nÃ£o numÃ©ricos
    if (num.length < 5) return ""; // Evita nÃºmeros muito curtos
    return num.startsWith("1000") ? num : "1000" + num;
}

        function loadEmployeeList() {
            fetch(SCRIPT_URL + "?action=lista")
                .then(response => response.json())
                .then(data => {
                    window.employeeList = data;
                    console.log("Lista carregada:", data);
                })
                .catch(error => {
                    console.error("Erro ao carregar a lista:", error);
                    window.employeeList = {};
                });
        }

        function checkMatricula() {
    const matriculaInput = document.getElementById("matricula");
    const nomeInput = document.getElementById("nome");
    const errorMsg = document.getElementById("matriculaError");

    let standardized = standardizeMatricula(matriculaInput.value);
    matriculaInput.value = standardized;

    if (window.employeeList && window.employeeList[standardized]) {
        nomeInput.value = window.employeeList[standardized];
        errorMsg.textContent = "";
        matriculaInput.style.border = "1px solid #ccc"; // Remove erro visual
    } else {
        nomeInput.value = "";
        errorMsg.textContent = "MatrÃ­cula nÃ£o encontrada!";
        matriculaInput.style.border = "2px solid red"; // Destaca o erro no campo
    }
}


        function getFolgaValue() {
            let selected = document.querySelector("input[name='folga']:checked");
            return selected ? selected.value : null;
        }

       async function checkDuplicate(matricula, dataValue) {
    try {
        let response = await fetch(`${ACTION_URL}?action=check&matricula=${encodeURIComponent(matricula)}&data=${encodeURIComponent(dataValue)}&nocache=${Date.now()}`);
        if (!response.ok) throw new Error("Erro ao verificar duplicatas!");
        
        let result = await response.json();
        return result.duplicate;
    } catch (error) {
        console.error("Erro na verificaÃ§Ã£o de duplicata:", error);
        alert("Erro ao verificar duplicatas. Tente novamente!");
        return false; // Retorna `false` para evitar travamento do formulÃ¡rio
    }
}

        async function submitForm(event) {
            event.preventDefault();
            
            const form = document.getElementById("dersoForm");
            const formData = new FormData(form);

            let dataValue = document.getElementById("data").value;
            let dataBR = formatDateToBR(dataValue);
            formData.set("data", dataBR);

            let matricula = standardizeMatricula(document.getElementById("matricula").value);
            let folgaValue = getFolgaValue();

            if (!folgaValue) {
                document.getElementById("duplicateError").textContent = "Por favor, selecione uma opÃ§Ã£o de folga.";
                return;
            }

            formData.set("folga", folgaValue);

            let duplicate = await checkDuplicate(matricula, dataBR);
            if (duplicate) {
                document.getElementById("duplicateError").textContent = "JÃ¡ existe solicitaÃ§Ã£o para essa data com essa matrÃ­cula!";
                return;
            }

            fetch(ACTION_URL, { method: "POST", body: formData })
                .then(response => {
                    alert("SolicitaÃ§Ã£o enviada com sucesso!");
                    form.reset();
                    document.getElementById("duplicateError").textContent = "";
                })
                .catch(error => {
                    alert("Erro ao enviar solicitaÃ§Ã£o!");
                    console.error("Erro no envio:", error);
                });
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadEmployeeList();
            document.getElementById("matricula").addEventListener("blur", checkMatricula);
            document.getElementById("email").addEventListener("input", updateEmailDatalist);
            document.getElementById("dersoForm").addEventListener("submit", submitForm);
        });
    </script>
</head>
<body>
  <div class="container" id="formulario">
    <h2>DERSO 1Âº BPM - TESTES</h2>
    <p class="subtitle" id="subtitle"></p>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" list="emailProviders" required>
        <datalist id="emailProviders"></datalist>
      </div>
      <div class="form-group">
        <label for="matricula">MatrÃ­cula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
        <div id="matriculaError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>
      <div class="form-group">
        <label>Folga<span class="required-star">*</span>:</label>
        <div class="radio-group">
          <label><input type="radio" name="folga" value="24H" required>24H</label>
          <label><input type="radio" name="folga" value="48H">48H</label>
          <label><input type="radio" name="folga" value="72H">72H</label>
          <label><input type="radio" name="folga" value="1Âª FOLGA">1Âª FOLGA</label>
          <label><input type="radio" name="folga" value="2Âª FOLGA">2Âª FOLGA</label>
          <label><input type="radio" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
        </div>
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Enviar SolicitaÃ§Ã£o</button>
      </div>
    </form>
    <div id="duplicateError" class="error"></div>
  </div>
</body>
</html>

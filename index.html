<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667; 
            --dourado-amarelo: #FFD700; 
            --azul-claro-hover: #1a5ca7; 
            --erro: #b00020; 
            --sucesso: #388e3c; 
            --cinza-fundo: #f4f7f9;

            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: var(--azul-marinho);
            transition: width 0.4s ease, background-color 0.4s ease;
        }

        #instMessage {
            background-color: #f0f4f8;
            border-left: 4px solid var(--azul-marinho);
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            font-style: italic;
            color: var(--azul-marinho);
            text-align: center;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logos img { height: 60px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 24px;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--dourado-amarelo);
        }

        .subtitle { text-align: center; font-size: 14px; margin-bottom: 20px; opacity: 0.8; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }

        input:not([type="radio"]), select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input.is-invalid { border-color: var(--erro) !important; background-color: #fff8f8; }
        input.is-valid { border-color: var(--sucesso) !important; }

        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
        .radio-group-buttons input { display: none; }
        .radio-group-buttons label {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            flex: 1 1 calc(33% - 8px);
            text-align: center;
            transition: 0.2s;
        }

        .radio-group-buttons input:checked + label {
            background-color: var(--azul-marinho);
            color: white;
            border-color: var(--azul-marinho);
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: var(--azul-marinho);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .button.secondary { background-color: transparent; color: var(--azul-marinho); border: 1px solid var(--azul-marinho); margin-bottom: 10px; }

        .modal-base {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--azul-marinho);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        #prazoMessage { padding: 12px; border-radius: 6px; margin-bottom: 15px; font-weight: bold; font-size: 14px; }
        .msg-success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .msg-error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blinker { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p><strong>Enviando solicitaÃ§Ã£o...</strong></p>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div id="instMessage">Iniciando...</div>

        <div class="logos">

        </div>

        <h2>DERSO 1Âº BPM</h2>
        <p class="subtitle">SolicitaÃ§Ã£o de DiÃ¡ria Especial</p>

        <div id="prazoMessage" style="display:none; text-align: center;"></div>

        <div id="initialLoading" style="text-align: center; padding: 20px;">
            <div class="spinner" style="margin: 0 auto;"></div>
            <p>Conectando ao servidor...</p>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="matricula">MatrÃ­cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 100012345">
                <div id="matriculaError" style="color:var(--erro); font-size:12px; margin-top:4px;"></div>

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" readonly required style="background:#f9f9f9; color: #666;">
            </div>

            <div class="form-group">
                <label for="email">E-mail de ConfirmaÃ§Ã£o:</label>
                <input type="email" id="email" name="email" list="emailProviders" required placeholder="email@exemplo.com">
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label>Tipo de Folga:</label>
                <div class="radio-group-buttons">
                    <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                    <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                    <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">LE</label>
                    <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXP</label>
                    <input type="radio" id="f1" name="folga" value="1Âª Folga"><label for="f1">1Âª F</label>
                    <input type="radio" id="f2" name="folga" value="2Âª Folga"><label for="f2">2Âª F</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data">Data do DERSO:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 11px; margin-top: 5px; color: #666;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">VER MEU HISTÃ“RICO</button>
            <button type="submit" class="button" id="btnSubmit">ENVIAR SOLICITAÃ‡ÃƒO</button>
        </form>

        <div id="footerText" style="text-align:center; font-size:10px; margin-top:20px; color:#aaa;"></div>
    </div>

    <div id="historyModal" class="modal-base">
        <div class="modal-content">
            <h3 style="color:var(--azul-marinho); margin-top:0; border-bottom: 2px solid var(--dourado-amarelo); padding-bottom: 5px;">HistÃ³rico</h3>
            <div id="historyBox" style="max-height: 250px; overflow-y: auto; text-align: left; margin: 15px 0;"></div>
            <button class="button" onclick="document.getElementById('historyModal').style.display='none'">FECHAR</button>
        </div>
    </div>

    <div id="successModal" class="modal-base">
        <div class="modal-content">
            <div style="font-size: 60px; color: var(--sucesso); margin-bottom: 10px;">âœ“</div>
            <h3 style="margin-bottom: 10px;">SolicitaÃ§Ã£o Registrada!</h3>
            <p id="successDetail" style="font-size: 14px; color: #555;"></p>
            <button class="button" style="background-color: var(--sucesso);" onclick="location.reload()">NOVA SOLICITAÃ‡ÃƒO</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3FuQoK3JEZJl6zF2H1dTXNI4xAHgTKBk1g5oFhsR0LedGoVJP6xeipdJN2A9TJiv7wA/exec";
        const emailSuffixes = ["gmail.com","hotmail.com","outlook.com","pm.ro.gov.br", "yahoo.com"];
        window.employeeList = {};

        document.addEventListener("DOMContentLoaded", () => {
            applyInstitutionalTheme();
            initializeForm();
            setupAutoProgress();
        });

        function applyInstitutionalTheme() {
            const hoje = new Date();
            const mes = hoje.getMonth(); 
            const dia = hoje.getDate();
            const instDiv = document.getElementById("instMessage");
            const chave = `${mes + 1}-${dia}`;

            const temas = {
                "1-4": `ðŸŒ³ RondÃ´nia: ${hoje.getFullYear() - 1982} anos de histÃ³ria e bravura!`,
                "12-7": `ðŸ›¡ï¸ 1Âº BPM: Sentinela da Capital hÃ¡ ${hoje.getFullYear() - 1983} anos.`,
                "9-7": "ðŸ‡§ðŸ‡· 7 de Setembro: IndependÃªncia se faz com SeguranÃ§a.",
                "12-25": "ðŸŽ„ O 1Âº BPM deseja um Feliz Natal a todos!"
            };

            const mensais = [
                "ðŸŽ­ Janeiro: Planejamento estratÃ©gico para um ano seguro.",
                "ðŸŽŠ Fevereiro: Foco e prevenÃ§Ã£o na tranquilidade social.",
                "ðŸŒ· MarÃ§o: Homenagem Ã s mulheres da nossa CorporaÃ§Ã£o.",
                "ðŸ•Šï¸ Abril: RenovaÃ§Ã£o e fortalecimento da uniÃ£o familiar.",
                "ðŸ¤± Maio: MÃ£es da SeguranÃ§a: Protegendo a sociedade e a famÃ­lia.",
                "ðŸ”¥ Junho: Valorizando a nossa cultura e tradiÃ§Ãµes.",
                "ðŸ‘® Julho: Disciplina e prontidÃ£o no policiamento.",
                "ðŸ‘” Agosto: A famÃ­lia Ã© o alicerce do policial militar.",
                "ðŸ‡§ðŸ‡· Setembro: MÃªs da PÃ¡tria. Servir e Proteger!",
                "ðŸŽ—ï¸ Outubro: SaÃºde e prevenÃ§Ã£o sÃ£o o melhor caminho.",
                "ðŸ“œ Novembro: Compromisso com a RepÃºblica e a Ordem.",
                "âœ¨ Dezembro: Boas festas com seguranÃ§a e paz!"
            ];

            instDiv.innerHTML = temas[chave] || mensais[mes];
        }

        async function initializeForm() {
            try {
                const [dResp, lResp] = await Promise.all([
                    fetch(`${SCRIPT_URL}?action=datas`),
                    fetch(`${SCRIPT_URL}?action=lista`)
                ]);
                
                const config = await dResp.json();
                window.employeeList = await lResp.json();

                startTimer(config);
                setupDateLimits();

                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("dersoForm").style.display = "block";
            } catch (err) {
                document.getElementById("initialLoading").innerHTML = "âŒ Erro ao conectar. Verifique sua internet.";
            }
        }

        function startTimer(data) {
            const display = document.getElementById("prazoMessage");
            const update = () => {
                const agora = new Date();
                const abertura = new Date(data.abertura);
                const fechamento = new Date(data.fechamento);

                if (agora < abertura) {
                    display.className = "msg-error";
                    display.innerHTML = "â³ FORMULÃRIO FECHADO";
                    display.style.display = "block";
                    document.getElementById("btnSubmit").disabled = true;
                } else if (agora > fechamento) {
                    display.className = "msg-error";
                    display.innerHTML = "â›” PRAZO ENCERRADO";
                    display.style.display = "block";
                    document.getElementById("btnSubmit").disabled = true;
                } else {
                    display.className = "msg-success";
                    display.innerHTML = "ðŸš¨ SISTEMA DISPONÃVEL";
                    display.style.display = "block";
                }
            };
            setInterval(update, 1000);
            update();
        }

        function setupDateLimits() {
            const input = document.getElementById("data");
            const hoje = new Date();
            const min = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
            const max = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
            
            input.min = min.toISOString().split("T")[0];
            input.max = max.toISOString().split("T")[0];
            document.getElementById("dateLimitMessage").textContent = `Agendamento: ${min.toLocaleDateString('pt-BR')} a ${max.toLocaleDateString('pt-BR')}`;
            document.getElementById("footerText").textContent = `1Âª CIA / 1Âº BPM - Pedro Porto - ${hoje.getFullYear()}`;
        }

        function setupAutoProgress() {
            const fields = ["matricula", "email", "data", "folga"];
            const matIn = document.getElementById("matricula");
            const prog = document.getElementById("progressBar");

            const update = () => {
                let points = 0;
                if (window.employeeList[matIn.value]) points++;
                if (document.getElementById("email").value.includes("@")) points++;
                if (document.getElementById("data").value) points++;
                if (document.querySelector('input[name="folga"]:checked')) points++;

                const percent = (points / 4) * 100;
                prog.style.width = percent + "%";
                prog.style.backgroundColor = percent === 100 ? "var(--sucesso)" : "var(--azul-marinho)";
            };

            matIn.addEventListener("blur", () => {
                let val = matIn.value.replace(/\D/g,'');
                if(!val) return;
                const std = val.startsWith("1000") ? val : "1000" + val;
                matIn.value = std;
                if (window.employeeList[std]) {
                    document.getElementById("nome").value = window.employeeList[std];
                    matIn.classList.add("is-valid");
                    matIn.classList.remove("is-invalid");
                } else {
                    document.getElementById("nome").value = "";
                    matIn.classList.add("is-invalid");
                }
                update();
            });

            document.querySelectorAll("input").forEach(i => {
                i.addEventListener("change", update);
                i.addEventListener("input", update);
            });

            // Email Autocomplete
            document.getElementById("email").addEventListener("input", (e) => {
                const val = e.target.value;
                const dl = document.getElementById("emailProviders");
                if (val.includes("@")) {
                    const [user, domain] = val.split("@");
                    dl.innerHTML = "";
                    emailSuffixes.forEach(s => {
                        if (s.startsWith(domain)) dl.appendChild(new Option(user + "@" + s));
                    });
                }
            });

            // SUBMIT
            document.getElementById("dersoForm").onsubmit = async (e) => {
                e.preventDefault();
                document.getElementById("loadingOverlay").style.display = "flex";

                try {
                    const fd = new FormData(e.target);
                    const params = new URLSearchParams(fd);
                    const resp = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                    const res = await resp.json();

                    document.getElementById("loadingOverlay").style.display = "none";

                    if (res.success) {
                        document.getElementById("successDetail").innerHTML = `<b>Data:</b> ${document.getElementById("data").value}<br><b>Tipo:</b> ${fd.get("folga")}`;
                        document.getElementById("successModal").style.display = "flex";
                    } else {
                        alert("âš ï¸ Erro: " + (res.error || "NÃ£o foi possÃ­vel enviar."));
                    }
                } catch (err) {
                    document.getElementById("loadingOverlay").style.display = "none";
                    alert("âŒ Falha crÃ­tica de conexÃ£o.");
                }
            };

            // HISTORICO
            document.getElementById("btnHistory").onclick = async () => {
                const mat = matIn.value;
                if(!window.employeeList[mat]) return alert("Insira uma matrÃ­cula vÃ¡lida.");
                
                const box = document.getElementById("historyBox");
                document.getElementById("historyModal").style.display = "flex";
                box.innerHTML = "<div class='spinner' style='width:20px; height:20px; border-width:2px;'></div> Carregando...";

                try {
                    const r = await fetch(`${SCRIPT_URL}?action=historico&matricula=${mat}`);
                    const d = await r.json();
                    let h = `<p><strong>${d.nome}</strong></p><hr>`;
                    if(!d.historico || d.historico.length === 0) h += "Nenhuma solicitaÃ§Ã£o encontrada.";
                    else d.historico.forEach(i => {
                        h += `<div style="padding:8px; border-bottom:1px solid #eee; font-size:13px;">ðŸ“… ${i.dataSolicitada} - <b>${i.tipoDeFolga}</b></div>`;
                    });
                    box.innerHTML = h;
                } catch (e) { box.innerHTML = "Erro ao buscar histÃ³rico."; }
            };
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. PALETA DE CORES INSTITUCIONAL */
        :root {
            --azul-marinho: #0C3667; 
            --dourado-amarelo: #FFD700; 
            --azul-claro-hover: #1a5ca7; 
            --erro: #b00020; 
            --sucesso: #388e3c; 
            --cinza-fundo: #f4f7f9; 
            --cinza-texto: #333333; 
            --borda-campo: #aaa;
        }

        /* 2. TIPOGRAFIA E FUNDO */
        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--dourado-amarelo); 
            transition: width 0.4s ease;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logos img {
            height: 70px;
            object-fit: contain;
        }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            border-bottom: 2px solid var(--dourado-amarelo);
            padding-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: var(--cinza-texto);
            font-size: 16px;
            margin-bottom: 25px;
        }

        .form-group, fieldset {
            margin-bottom: 20px;
            width: 100%;
            border: none;
            padding: 0;
        }

        label, legend {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza-texto);
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input:not([type="radio"]),
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px; 
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:not([type="radio"]):focus,
        .form-group select:focus {
            border-color: var(--azul-claro-hover);
            outline: none;
            box-shadow: 0 0 0 2px rgba(12, 54, 103, 0.2);
        }

        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }

        .radio-group-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px; 
            margin-top: 10px;
        }

        .radio-group-buttons input[type="radio"] {
            display: none;
        }

        .radio-group-buttons label {
            padding: 8px 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px; 
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
            user-select: none;
            text-transform: uppercase;
            font-weight: 500;
        }

        .radio-group-buttons input[type="radio"]:checked + label {
            background-color: var(--azul-marinho);
            color: var(--dourado-amarelo);
            border-color: var(--azul-marinho);
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .radio-group-buttons label:hover {
            background-color: #e0e0e0;
            border-color: var(--azul-claro-hover);
        }

        .button {
            background-color: var(--azul-claro-hover);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .button.secondary {
            background-color: #fff;
            color: var(--azul-marinho);
            border: 1px solid var(--azul-marinho);
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: var(--azul-marinho); 
            transform: translateY(-1px);
        }
        
        .button.secondary:hover {
            background-color: #f0f0f0;
            color: var(--azul-marinho);
        }

        .error {
            color: var(--erro);
            margin-top: 5px;
            font-size: 13px;
            font-weight: 600; 
            padding-left: 5px;
        }

        .info-message {
            text-align: center;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            display: none;
            margin-bottom: 25px;
            padding: 12px 15px;
            border-left: 5px solid; 
        }

        .info-message.success {
            background-color: #e8f5e9; 
            color: var(--sucesso);
            border-left-color: var(--sucesso);
        }

        .info-message.error {
            background-color: #fce4ec; 
            color: var(--erro);
            border-left-color: var(--erro);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }

        /* ESTILOS DO MODAL DE HISTÓRICO */
        .modal-base {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .history-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .history-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); 
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
            color: var(--azul-marinho);
            flex-direction: column;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(12, 54, 103, 0.2);
            border-top: 4px solid var(--azul-claro-hover); 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div id="loadingOverlay">
        <p>Aguarde...</p>
        <div class="spinner"></div>
    </div>

    <div class="container" id="formulario">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1º BPM">
        </div>

        <h2>DERSO 1º BPM</h2>
        <p class="subtitle">Formulário de Solicitação de Diária Especial de Reforço do Serviço Operacional - DERSO </p>

        <div id="prazoMessage" class="info-message success" style="margin-bottom: 25px;"></div>

        <div id="initialLoading" style="text-align: center; padding: 50px; color: var(--azul-marinho);">
            <p>Carregando dados do sistema...</p>
            <div class="spinner"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
                <div id="matriculaError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
            </div>

            <fieldset>
                <legend>Tipo de Folga:</legend>
                <div class="radio-group-buttons">
                    <input type="radio" id="folga24H" name="folga" value="24H" required><label for="folga24H">24H</label>
                    <input type="radio" id="folga48H" name="folga" value="48H"><label for="folga48H">48H</label>
                    <input type="radio" id="folga72H" name="folga" value="72H"><label for="folga72H">72H</label>
                    <input type="radio" id="folga96H" name="folga" value="96H"><label for="folga96H">96H</label>
                    <input type="radio" id="folgaLE" name="folga" value="FOLGA LE"><label for="folgaLE">FOLGA LE</label>
                    <input type="radio" id="folga1" name="folga" value="1ª Folga"><label for="folga1">1ª FOLGA</label>
                    <input type="radio" id="folga2" name="folga" value="2ª Folga"><label for="folga2">2ª FOLGA</label>
                    <input type="radio" id="folgaExp" name="folga" value="Expediente"><label for="folgaExp">EXPEDIENTE</label>
                </div>
                <div id="duplicateError" class="error"></div>
            </fieldset>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" class="subtitle" style="margin-top: 5px; margin-bottom: 0; font-size: 13px; text-align: left;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">SOLICITAÇÕES FEITAS</button>
            <button type="submit" class="button">Enviar Solicitação</button>
        </form>
        
        <div id="statusMessage" class="info-message"></div>
        <div class="footer" id="footerText"></div>
    </div>

    <div id="historyModal" class="modal-base">
        <div class="modal-content">
            <h3 style="color:var(--azul-marinho);margin-top:0">Meu Histórico</h3>
            <div id="historyBox" class="history-list">Carregando...</div>
            <button type="button" class="button" id="closeHistory">Fechar</button>
        </div>
    </div>

<script>
/* =====================================================
   CONFIGURAÇÕES GERAIS
===================================================== */
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwtotRW_K-3l2AYO28W477xpVVR1_xywCxW2QIBsEKs5eWCpRnDLE3uW1Fmr56tKV8i/exec";
const emailProviders = ["gmail.com","hotmail.com","outlook.com","yahoo.com","terra.com.br","bol.com.br","pm.ro.gov.br"];
window.employeeList = {};

/* =====================================================
   ELEMENTOS FIXOS
===================================================== */
const progressBar = document.getElementById("progressBar");
const formDiv = document.getElementById("dersoForm");
const initialLoadingDiv = document.getElementById("initialLoading");
const loadingOverlay = document.getElementById("loadingOverlay");
const prazoMessageDiv = document.getElementById("prazoMessage");

/* =====================================================
   UTILITÁRIOS
===================================================== */
function setProgress(percent){ progressBar.style.width = percent + "%"; }

function standardizeMatricula(m){
    let num = m.replace(/\D/g,'').slice(0,9);
    return num.startsWith("1000") ? num : "1000"+num;
}

function formatDateBR(d){
    if(!d) return "";
    const [y,m,day] = d.split("-");
    return `${day}/${m}/${y}`;
}

function showMessage(msg, type="success"){
    const div = document.getElementById("statusMessage");
    div.className = "info-message " + type;
    div.innerHTML = msg;
    div.style.display = "block";
    setTimeout(()=> div.style.display="none",5000);
}

function showPersistentMessage(msg, type="success"){
    prazoMessageDiv.className = "info-message " + type;
    prazoMessageDiv.innerHTML = msg;
    prazoMessageDiv.style.display = "block";
}

/* =====================================================
   TEMA INSTITUCIONAL AUTOMÁTICO
===================================================== */
function applyInstitutionalTheme(){
    const hoje = new Date();
    const dia = hoje.getDate();
    const mes = hoje.getMonth();
    const root = document.documentElement;

    const aplicar = (msg, type="success", cor=null)=>{
        if(cor) root.style.setProperty("--dourado-amarelo", cor);
        showPersistentMessage(msg,type);
    };

    const datas = {
        "1-4": ()=> aplicar("Rondônia: história, serviço e compromisso."),
        "5-1": ()=> aplicar("O trabalho sustenta o serviço público."),
        "9-7": ()=> aplicar("Independência se constrói com responsabilidade."),
        "11-15": ()=> aplicar("A República se sustenta pelas instituições."),
        "12-7": ()=> aplicar("1º BPM — tradição e compromisso com a sociedade.", "success", "#c9a227")
    };

    const chave = `${mes+1}-${dia}`;
    if(datas[chave]){ datas[chave](); return; }

    const meses = {
        1: ()=> aplicar("Período de planejamento operacional."),
        2: ()=> aplicar("Reconhecimento às mulheres da Corporação."),
        3: ()=> aplicar("Tempo de renovação e reflexão institucional."),
        4: ()=> aplicar("Mães exercem múltiplas missões."),
        7: ()=> aplicar("Família também integra o equilíbrio profissional.")
    };

    if(meses[mes]) meses[mes]();
}

/* =====================================================
   BACKEND / DADOS
===================================================== */
function loadEmployeeList(){
    setProgress(20);
    fetch(SCRIPT_URL+"?action=lista")
    .then(r=>r.json())
    .then(data=>{
        window.employeeList = data;
        setProgress(40);
        document.getElementById("matricula").disabled = false;
    })
    .catch(()=>{
        document.getElementById("matriculaError").textContent="Erro ao carregar lista.";
    });
}

function checkMatricula(){
    const m = document.getElementById("matricula");
    const n = document.getElementById("nome");
    const e = document.getElementById("matriculaError");

    if(!m.value.trim()){
        n.value=""; e.textContent="";
        m.classList.remove("is-valid","is-invalid");
        return;
    }

    const s = standardizeMatricula(m.value);
    m.value = s;
    m.classList.remove("is-valid","is-invalid");

    if(window.employeeList[s]){
        n.value = window.employeeList[s];
        e.textContent="";
        m.classList.add("is-valid");
    } else {
        n.value="";
        e.textContent="Matrícula não encontrada!";
        m.classList.add("is-invalid");
    }
}

async function checkDuplicity(matricula,data,folga){
    try{
        const r = await fetch(`${SCRIPT_URL}?action=check_duplicidade&matricula=${matricula}&data=${data}&folga=${folga}`);
        const j = await r.json();
        return j.duplicado === true;
    } catch { return false; }
}

/* =====================================================
   FORMULÁRIO
===================================================== */
async function submitForm(e){
    e.preventDefault();
    const btn = document.querySelector('button[type="submit"]');
    const mat = document.getElementById("matricula");
    const folga = document.querySelector('input[name="folga"]:checked');
    const dataValue = document.getElementById("data").value;
    const dataBR = formatDateBR(dataValue);

    if(mat.classList.contains("is-invalid") || !folga) return;

    btn.disabled = true;
    loadingOverlay.style.display="flex";

    try{
        if(await checkDuplicity(mat.value,dataBR,folga.value)){
            showMessage("⚠️ Já existe solicitação para esta data.","error");
            return;
        }

        const fd = new FormData(document.getElementById("dersoForm"));
        fd.set("data",dataBR);

        const resp = await fetch(SCRIPT_URL,{method:"POST",body:new URLSearchParams(fd)});
        const r = await resp.json();

        if(r.success){
            showMessage("✅ Enviado com sucesso!");
            document.getElementById("dersoForm").reset();
            checkMatricula();
        } else {
            showMessage("⚠️ Erro ao enviar.","error");
        }
    } catch {
        showMessage("⚠️ Erro de conexão.","error");
    } finally {
        btn.disabled=false;
        loadingOverlay.style.display="none";
    }
}

/* =====================================================
   INICIALIZAÇÃO
===================================================== */
function initializeForm(){
    applyInstitutionalTheme();
    loadEmployeeList();
    setDateLimits();
}

/* =====================================================
   EVENTOS
===================================================== */
document.addEventListener("DOMContentLoaded",()=>{
    initializeForm();
    document.getElementById("matricula").addEventListener("blur",checkMatricula);
    document.getElementById("dersoForm").addEventListener("submit",submitForm);
});
</script>


</body>
</html>

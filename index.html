<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolicitaÃ§Ã£o de DiÃ¡ria - DERSO 1Âº BPM</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul-marinho: #0C3667;
            --dourado: #C9A400;
            --azul-hover: #1a5ca7;
            --erro: #b00020;
            --alerta: #D36400;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --borda: #bdbdbd;
        }
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { 
            margin: 0; font-family: 'Roboto', sans-serif; 
            background: var(--cinza-fundo); color: #222; 
            display: flex; justify-content: center; padding: 20px;
        }
        .container { 
            width: 100%; max-width: 700px; background: #fff; 
            border-radius: 12px; padding: 30px; 
            box-shadow: 0 12px 40px rgba(0,0,0,0.12); position: relative; 
        }
        /* Barra de Progresso Superior */
        #progressBarContainer { position: absolute; left: 0; top: 0; width: 100%; height: 6px; background: #eee; border-radius: 12px 12px 0 0; overflow: hidden; }
        #progressBar { height: 100%; width: 0; background: linear-gradient(90deg, var(--dourado), var(--azul-marinho)); }

        header { display: flex; gap: 15px; align-items: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px; margin-bottom: 20px; }
        .logos img { height: 60px; object-fit: contain; }
        h1 { font-family: 'Merriweather', serif; color: var(--azul-marinho); font-size: 22px; margin: 0; }
        
        fieldset { border: 1px solid var(--borda); padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        legend { font-weight: 700; color: var(--azul-marinho); padding: 0 10px; font-size: 14px; text-transform: uppercase; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { display: block; font-size: 13px; font-weight: 500; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border: 1px solid var(--borda); border-radius: 6px; outline: none; }
        input:focus { border-color: var(--azul-marinho); box-shadow: 0 0 0 2px rgba(12,54,103,0.1); }
        input[readonly] { background: #f9f9f9; cursor: not-allowed; }

        /* BotÃµes de SeleÃ§Ã£o de Folga */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .radio-button { 
            padding: 10px 14px; border: 1px solid var(--borda); border-radius: 6px; 
            cursor: pointer; font-weight: 600; font-size: 12px; background: #fff;
        }
        .radio-button[aria-checked="true"] { background: var(--azul-marinho); color: #fff; border-color: var(--azul-marinho); transform: scale(1.05); }

        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .btn { 
            flex: 1; padding: 14px; border-radius: 8px; border: none; 
            font-weight: 700; cursor: pointer; text-transform: uppercase; 
        }
        .btn-primary { background: var(--azul-marinho); color: #fff; }
        .btn-primary:hover { background: var(--azul-hover); transform: translateY(-2px); }
        .btn-secondary { background: #fff; border: 1px solid var(--borda); color: #555; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Modais e Overlays */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 100; padding: 15px; }
        .modal-content { background: #fff; padding: 25px; border-radius: 12px; max-width: 500px; width: 100%; }
        .info-message { padding: 15px; border-radius: 6px; margin-bottom: 15px; font-size: 14px; display: none; border-left: 5px solid; }
        .warning { background: #fff8e1; color: var(--alerta); border-color: var(--alerta); }
        .error { background: #ffebee; color: var(--erro); border-color: var(--erro); }
        .success { background: #e8f5e9; color: var(--sucesso); border-color: var(--sucesso); }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div id="progressBarContainer"><div id="progressBar"></div></div>
    
    <header>
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
        </div>
        <div>
            <h1>DERSO â€” 1Âº BPM</h1>
            <small>Sistema de SolicitaÃ§Ã£o de DiÃ¡ria Especial</small>
        </div>
    </header>

    <div id="statusPrazo" class="info-message"></div>

    <form id="dersoForm">
        <fieldset>
            <legend>Dados do Militar</legend>
            <div class="grid">
                <div>
                    <label>MatrÃ­cula</label>
                    <input type="text" id="matricula" placeholder="Ex: 1000xxxxx" required>
                    <div id="matStatus" style="font-size: 11px; margin-top: 4px;"></div>
                </div>
                <div>
                    <label>Nome Completo</label>
                    <input type="text" id="nome" readonly placeholder="Aguardando matrÃ­cula...">
                </div>
                <div style="grid-column: span 2;">
                    <label>E-mail institucional/pessoal</label>
                    <input type="email" id="email" placeholder="email@exemplo.com" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>InformaÃ§Ãµes da Folga</legend>
            <div class="grid">
                <div>
                    <label>Data da Folga</label>
                    <input type="date" id="dataFolga" required>
                </div>
                <div>
                    <label>Tipo de Escala</label>
                    <div class="radio-group-buttons" id="folgaGroup">
                        </div>
                </div>
            </div>
        </fieldset>

        <div class="actions">
            <button type="button" class="btn btn-secondary" id="btnHistory">HistÃ³rico</button>
            <button type="submit" class="btn btn-primary" id="btnSubmit">Enviar SolicitaÃ§Ã£o</button>
        </div>
    </form>

    <footer style="margin-top: 20px; text-align: center; font-size: 11px; color: #888;">
        Desenvolvido pela 1Âª Cia / 1Âº BPM â€” Porto Velho/RO
    </footer>
</div>

<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0; color:var(--azul-marinho)">Confirmar Dados?</h3>
        <div id="resumo" style="font-size: 14px; line-height: 1.6; margin-bottom: 20px;"></div>
        <div class="actions">
            <button class="btn btn-primary" id="finalConfirm">Confirmar</button>
            <button class="btn btn-secondary" onclick="closeModal('confirmModal')">Corrigir</button>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7-pdQ3f8UMXZylF-4M4Qai6UWGsXPdqfYhoyuPuEVBL_nbBrCn2DfyfpHVmgAFEhh/exec";
    const TIPOS_FOLGA = ['24H','48H','72H','96H','FOLGA LE','1Âª FOLGA','2Âª FOLGA','EXPEDIENTE'];
    
    // Elementos
    const form = document.getElementById('dersoForm');
    const inputMat = document.getElementById('matricula');
    const inputNome = document.getElementById('nome');
    const groupFolga = document.getElementById('folgaGroup');

    // InicializaÃ§Ã£o
    window.onload = () => {
        renderFolgas();
        configurarDatas();
        verificarPrazoServidor();
    };

    function renderFolgas() {
        TIPOS_FOLGA.forEach(tipo => {
            const btn = document.createElement('div');
            btn.className = 'radio-button';
            btn.innerText = tipo;
            btn.onclick = () => {
                document.querySelectorAll('.radio-button').forEach(b => b.setAttribute('aria-checked', 'false'));
                btn.setAttribute('aria-checked', 'true');
            };
            groupFolga.appendChild(btn);
        });
    }

    function configurarDatas() {
        const d = new Date();
        const proximoMes = new Date(d.getFullYear(), d.getMonth() + 1, 1);
        const ultimoDiaMes = new Date(d.getFullYear(), d.getMonth() + 2, 0);
        
        const inputData = document.getElementById('dataFolga');
        inputData.min = proximoMes.toISOString().split('T')[0];
        inputData.max = ultimoDiaMes.toISOString().split('T')[0];
        inputData.value = inputData.min;
    }

    // Busca de Nome por MatrÃ­cula (Debounce)
    let timeoutMat = null;
    inputMat.oninput = () => {
        clearTimeout(timeoutMat);
        const mat = inputMat.value.trim();
        if(mat.length < 5) return;
        
        timeoutMat = setTimeout(async () => {
            document.getElementById('matStatus').innerText = "ðŸ” Buscando...";
            try {
                const res = await fetch(`${SCRIPT_URL}?action=lookup&matricula=${mat}`);
                const data = await res.json();
                if(data.nome) {
                    inputNome.value = data.nome;
                    document.getElementById('matStatus').innerText = "âœ… Localizado";
                } else {
                    inputNome.value = "";
                    document.getElementById('matStatus').innerText = "âŒ NÃ£o encontrado";
                }
            } catch (e) { console.error("Erro na busca"); }
        }, 600);
    };

    form.onsubmit = (e) => {
        e.preventDefault();
        const folgaSel = document.querySelector('.radio-button[aria-checked="true"]');
        if(!folgaSel) return alert("Selecione o tipo de folga!");
        
        const resumo = `
            <b>Militar:</b> ${inputNome.value}<br>
            <b>MatrÃ­cula:</b> ${inputMat.value}<br>
            <b>Data:</b> ${document.getElementById('dataFolga').value}<br>
            <b>Tipo:</b> ${folgaSel.innerText}
        `;
        document.getElementById('resumo').innerHTML = resumo;
        document.getElementById('confirmModal').style.display = 'flex';
    };

    document.getElementById('finalConfirm').onclick = async () => {
        const btn = document.getElementById('finalConfirm');
        btn.disabled = true;
        btn.innerText = "Enviando...";
        
        // SimulaÃ§Ã£o/LÃ³gica de envio via POST
        // Aqui vocÃª insere o fetch(SCRIPT_URL, {method: 'POST', body: ...})
        
        alert("SolicitaÃ§Ã£o enviada! Verifique seu e-mail.");
        location.reload();
    };

    function closeModal(id) { document.getElementById(id).style.display = 'none'; }

    async function verificarPrazoServidor() {
        const statusDiv = document.getElementById('statusPrazo');
        try {
            const res = await fetch(`${SCRIPT_URL}?action=datas`);
            const d = await res.json();
            const agora = new Date();
            const fechamento = new Date(d.fechamento);
            
            if(agora > fechamento) {
                statusDiv.innerHTML = "<b>â›” PRAZO ENCERRADO:</b> O formulÃ¡rio estÃ¡ fechado para este mÃªs.";
                statusDiv.className = "info-message error";
                statusDiv.style.display = "block";
                form.style.pointerEvents = "none";
                form.style.opacity = "0.5";
            } else {
                statusDiv.innerHTML = `<b>ðŸš¨ PRAZO:</b> Aberto atÃ© ${fechamento.toLocaleDateString('pt-BR')}`;
                statusDiv.className = "info-message warning";
                statusDiv.style.display = "block";
            }
        } catch (e) { 
            console.log("Servidor offline ou URL nÃ£o configurada."); 
        }
    }
</script>

</body>
</html>

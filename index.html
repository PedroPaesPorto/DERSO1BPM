<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Folga - DERSO</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    .form-group input,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
<script>
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7gr6dyCUsi1QCbLlJaFVGxe8EYLPRF8XC-PCm8He3YL6AmM5qjTKpOyqyvrtPmd5iQg/exec";
  
  function addRequestFields() {
    const requestsContainer = document.getElementById("requests-container");
    if (requestsContainer.children.length >= 3) {
      alert("Você só pode fazer até três solicitações por vez.");
      return;
    }
    
    const newRequest = document.createElement("div");
    newRequest.classList.add("form-group");
    newRequest.innerHTML = `
      <label for="data">Data:</label>
      <input type="date" name="data[]" required>
    `;
    requestsContainer.appendChild(newRequest);
  }

  function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById("dersoForm");
    const formData = new FormData(form);
    fetch(SCRIPT_URL, { method: "POST", body: formData })
      .then(response => {
        alert("Solicitações enviadas com sucesso!");
        form.reset();
        document.getElementById("requests-container").innerHTML = "";
      })
      .catch(error => {
        alert("Erro ao enviar solicitações!");
        console.error("Erro no envio:", error);
      });
  }
</script>
</head>
<body>
  <div class="container">
    <h2>DERSO 1º BPM</h2>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required>
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>
      <div class="form-group">
        <label>Folga:</label>
        <select name="folga" required>
          <option value="24H">24H</option>
          <option value="48H">48H</option>
          <option value="72H">72H</option>
          <option value="1ª FOLGA">1ª FOLGA</option>
          <option value="2ª FOLGA">2ª FOLGA</option>
          <option value="EXPEDIENTE">EXPEDIENTE</option>
        </select>
      </div>
      <div id="requests-container"></div>
      <button type="button" class="button" onclick="addRequestFields()">Adicionar Outra Solicitação</button>
      <div class="form-group">
        <button type="submit" class="button">Enviar Solicitação</button>
      </div>
    </form>
  </div>
</body>
</html>

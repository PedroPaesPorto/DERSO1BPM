<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Folga - DERSO</title>
   <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: bold;
    }
    .form-group input,
    .form-group button,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .radio-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 8px;
      cursor: pointer;
      white-space: nowrap;
      font-size: 16px;
      color: #555;
    }
    .radio-group input[type="radio"] {
      margin-right: 6px;
    }
    .button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 5px;
    }
    .required-star {
      color: red;
      margin-left: 4px;
    }
    .destaque-encerrou {
      color: red;
      font-weight: bold;
    }
    .destaque-iniciara {
      color: green;
      font-weight: bold;
    }
  </style>

  <script>
   const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7gr6dyCUsi1QCbLlJaFVGxe8EYLPRF8XC-PCm8He3YL6AmM5qjTKpOyqyvrtPmd5iQg/exec";

// Lista global de funcionários (será carregada via GET action=lista)
window.employeeList = {};

// Array de provedores para sugestões de e-mail
const emailProviders = ["gmail.com", "hotmail.com", "outlook.com", "yahoo.com", "terra.com.br", "bol.com.br"];

// Atualiza o datalist de provedores após o "@" ser digitado
function updateEmailDatalist() {
    const emailInput = document.getElementById("email");
    const datalist = document.getElementById("emailProviders");
    const value = emailInput.value;
    const atIndex = value.indexOf("@");

    if (atIndex === -1) {
        datalist.innerHTML = "";
        return;
    }

    const domainPart = value.slice(atIndex + 1).toLowerCase();
    const filtered = emailProviders.filter(provider => provider.startsWith(domainPart));
    datalist.innerHTML = "";

    filtered.forEach(provider => {
        const option = document.createElement("option");
        option.value = value.slice(0, atIndex + 1) + provider;
        datalist.appendChild(option);
    });
}

// Padroniza a matrícula
function standardizeMatricula(matricula) {
    let num = matricula.replace(/\D/g, '');
    return num.startsWith("1000") ? num : "1000" + num;
}

// Preenche o nome automaticamente ao inserir a matrícula
function fetchEmployeeName() {
    let matricula = document.getElementById("matricula").value.trim();
    let nomeInput = document.getElementById("nome");

    if (!matricula) {
        nomeInput.value = "";
        return;
    }

    matricula = standardizeMatricula(matricula);
    document.getElementById("matricula").value = matricula;

    if (window.employeeList[matricula]) {
        nomeInput.value = window.employeeList[matricula];
    } else {
        nomeInput.value = "Funcionário não encontrado";
    }
}

// Função para formatar a data no padrão BR (DD/MM/AAAA)
function formatDateToBR(dateStr) {
    let parts = dateStr.split("-");
    return parts[2] + "/" + parts[1] + "/" + parts[0];
}

// Função para obter timestamp formatado
function getFormattedTimestamp() {
    let now = new Date();
    let datePart = now.toLocaleDateString('pt-BR');
    let timePart = now.toLocaleTimeString('pt-BR', { hour12: false });
    return datePart + " " + timePart;
}

// Validação do formulário e submissão
async function submitForm(event) {
    event.preventDefault();
    const form = document.getElementById("dersoForm");
    const formData = new FormData(form);

    let matricula = standardizeMatricula(document.getElementById("matricula").value);
    let nome = document.getElementById("nome").value;

    if (nome === "Funcionário não encontrado" || nome === "") {
        document.getElementById("matriculaError").textContent = "Matrícula inválida.";
        return;
    } else {
        document.getElementById("matriculaError").textContent = "";
    }

    let dataValue = document.getElementById("data").value;
    formData.set("data", formatDateToBR(dataValue));

    let timestamp = getFormattedTimestamp();
    formData.set("timestamp", timestamp);

    let folgaValue = document.querySelector("input[name='folga']:checked");
    if (!folgaValue) {
        document.getElementById("duplicateError").textContent = "Por favor, selecione uma opção de folga.";
        return;
    }
    formData.set("folga", folgaValue.value);

    fetch(SCRIPT_URL, { method: "POST", body: formData })
        .then(response => {
            alert("Solicitação enviada com sucesso!");
            form.reset();
            document.getElementById("duplicateError").textContent = "";
        })
        .catch(error => {
            alert("Erro ao enviar solicitação!");
            console.error("Erro no envio:", error);
        });
}

// Carrega lista de funcionários ao iniciar a página
document.addEventListener('DOMContentLoaded', function () {
    fetch(SCRIPT_URL + "?action=lista")
        .then(response => response.json())
        .then(data => {
            window.employeeList = data;
        })
        .catch(error => console.error("Erro ao carregar lista de funcionários:", error));
});

  </script>
</head>
<body>
     <h2>DERSO 1º BPM</h2>
    <p class="subtitle" id="subtitle"></p>
    <form id="dersoForm" onsubmit="submitForm(event)">
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" list="emailProviders" required>
        <datalist id="emailProviders"></datalist>
      </div>
      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345 ou 100012345">
        <div id="matriculaError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" readonly required>
      </div>
      <div class="form-group">
        <label>Folga<span class="required-star">*</span>:</label>
        <div class="radio-group">
          <label><input type="radio" name="folga" value="24H" required>24H</label>
          <label><input type="radio" name="folga" value="48H">48H</label>
          <label><input type="radio" name="folga" value="72H">72H</label>
          <label><input type="radio" name="folga" value="1ª FOLGA">1ª FOLGA</label>
          <label><input type="radio" name="folga" value="2ª FOLGA">2ª FOLGA</label>
          <label><input type="radio" name="folga" value="EXPEDIENTE">EXPEDIENTE</label>
        </div>
      </div>
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Enviar Solicitação</button>
      </div>
    </form>
    <div id="duplicateError" class="error"></div>
  </div>
</body>
</html>

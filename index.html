<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667; 
            --ouro-velho: #C5A059; 
            --cinza-fundo: #f0f2f5;
            --borda-campo: #ccc;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background-color: #ffffff; 
            border-radius: 4px;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        /* BARRA DE PROGRESSO NO TOPO (AMARELA CONFORME IMAGEM) */
        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
        }

        #progressBar {
            width: 30%; /* Iniciando em 30% como no print */
            height: 100%;
            background: #FFD700;
            transition: width 0.5s ease;
        }

        /* HEADER IDENTICO AO PRINT */
        .header-print {
            text-align: center;
            margin-bottom: 20px;
        }

        .logos-print {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .logos-print img { height: 80px; width: auto; }

        h2.titulo-print {
            font-family: 'Roboto', sans-serif;
            color: var(--azul-marinho);
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }

        .divisor-amarelo {
            width: 100%;
            height: 1px;
            background-color: #FFD700;
            margin: 20px 0;
        }

        .subtitulo-print {
            color: var(--azul-marinho);
            font-size: 18px;
            line-height: 1.4;
            margin-bottom: 40px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* TELA DE CARREGAMENTO (ESTADO INICIAL) */
        #initialLoading {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .loader-circle {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--azul-marinho);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        /* FORMULÁRIO (OCULTO INICIALMENTE) */
        #formWrapper { display: none; }
        
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: var(--azul-marinho); }
        input { width: 100%; padding: 12px; border: 1px solid var(--borda-campo); border-radius: 4px; box-sizing: border-box; }

        .radio-group { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 5px; }
        .radio-group input { display: none; }
        .radio-group label {
            flex: 1; padding: 10px; border: 1px solid #ccc; text-align: center; cursor: pointer; border-radius: 4px;
            background: #f8f9fa; color: #555; transition: 0.3s;
        }
        .radio-group input:checked + label { background: var(--azul-marinho); color: var(--ouro-velho); border-color: var(--azul-marinho); }

        .btn-submit {
            width: 100%; padding: 15px; background: var(--azul-marinho); color: var(--ouro-velho);
            border: none; border-radius: 4px; font-weight: bold; font-size: 16px; cursor: pointer; margin-top: 20px;
        }

        #prazoCountdown {
            background: #fff8e1; border: 1px solid #ffe082; padding: 10px; border-radius: 4px;
            text-align: center; font-weight: bold; margin-bottom: 15px; font-size: 14px;
        }

        .footer-print {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #777;
            padding-top: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>

        <div class="header-print">
            <div class="logos-print">
                <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="Brasão Rondônia">
                <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="Brasão 1º BPM">
            </div>
            <h2 class="titulo-print">DERSO 1º BPM</h2>
            <div class="divisor-amarelo"></div>
            <p class="subtitulo-print">Formulário de Solicitação de Diária Especial de Reforço do Serviço Operacional - DERSO</p>
        </div>

        <div id="initialLoading">
            <p style="color: #555; font-size: 18px; margin-bottom: 20px;">Carregando dados do sistema...</p>
            <div class="loader-circle"></div>
        </div>

        <div id="formWrapper">
            <div id="prazoCountdown">⏳ VERIFICANDO PRAZO...</div>
            
            <form id="dersoForm">
                <div class="form-group">
                    <label>E-MAIL PARA CONFIRMAÇÃO:</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label>MATRÍCULA:</label>
                    <input type="text" name="matricula" id="matricula" required placeholder="1000xxxxx">
                </div>

                <div class="form-group">
                    <label>NOME COMPLETO:</label>
                    <input type="text" id="nome" readonly style="background: #f0f0f0;">
                </div>

                <div class="form-group">
                    <label>TIPO DE FOLGA:</label>
                    <div class="radio-group">
                        <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                        <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                        <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">LE</label>
                        <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXP</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>DATA DO DERSO:</label>
                    <input type="date" name="data" id="data" required>
                </div>

                <button type="submit" class="btn-submit">ENVIAR SOLICITAÇÃO</button>
            </form>
        </div>

        <div class="footer-print">
            Desenvolvido na 1ª Cia do 1º BPM pelo PVSA Pedro Porto - 01/2026
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3FuQoK3JEZJl6zF2H1dTXNI4xAHgTKBk1g5oFhsR0LedGoVJP6xeipdJN2A9TJiv7wA/exec";
        window.employeeList = {};

        // SIMULAÇÃO DE CARREGAMENTO PARA MOSTRAR A TELA
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // Busca os dados simultaneamente
                const [dResp, lResp] = await Promise.all([
                    fetch(`${SCRIPT_URL}?action=datas`),
                    fetch(`${SCRIPT_URL}?action=lista`)
                ]);
                
                const config = await dResp.json();
                window.employeeList = await lResp.json();

                // Após carregar, esconde o loading e mostra o form
                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("formWrapper").style.display = "block";
                document.getElementById("progressBar").style.width = "100%";
                
                startCountdown(config.fechamento);
                setupLogic();
            } catch (e) {
                document.getElementById("initialLoading").innerHTML = "<p style='color:red'>Erro ao conectar com o servidor.</p>";
            }
        });

        function startCountdown(endTime) {
            const timer = document.getElementById("prazoCountdown");
            const end = new Date(endTime).getTime();

            setInterval(() => {
                const now = new Date().getTime();
                const diff = end - now;
                if (diff < 0) {
                    timer.innerHTML = "⛔ PRAZO ENCERRADO";
                    document.getElementById("dersoForm").style.opacity = "0.5";
                    document.getElementById("dersoForm").style.pointerEvents = "none";
                    return;
                }
                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);
                timer.innerHTML = `⏳ FECHA EM: ${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }

        function setupLogic() {
            const matIn = document.getElementById("matricula");
            matIn.addEventListener("blur", () => {
                let val = matIn.value.replace(/\D/g,'');
                if(!val) return;
                const std = val.startsWith("1000") ? val : "1000" + val;
                matIn.value = std;
                document.getElementById("nome").value = window.employeeList[std] || "POLICIAL NÃO ENCONTRADO";
            });
        }
    </script>
</body>
</html>

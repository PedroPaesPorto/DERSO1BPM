<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 1. PALETA DE CORES INSTITUCIONAL */
        :root {
            --azul-marinho: #0C3667;
            --dourado-amarelo: #FFD700;
            --azul-claro-hover: #1a5ca7;
            --erro: #b00020;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --cinza-texto: #333333;
            --borda-campo: #aaa;
        }

        /* 2. TIPOGRAFIA E FUNDO */
        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--dourado-amarelo);
            transition: width 0.4s ease;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logos img {
            height: 70px;
            object-fit: contain;
        }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
            letter-spacing: -0.5px;
            border-bottom: 2px solid var(--dourado-amarelo);
            padding-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: var(--cinza-texto);
            font-size: 16px;
            margin-bottom: 25px;
        }

        /* ESTILO DA MENSAGEM INSTITUCIONAL (DESTAQUE) */
        .institutional-highlight {
            text-align: center;
            font-size: 15px;
            color: var(--azul-marinho);
            font-weight: 500;
            margin-top: 5px;
            margin-bottom: 20px;
            padding: 12px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            font-style: italic;
            line-height: 1.4;
            background-color: #fcfcfc;
        }

        .form-group, fieldset {
            margin-bottom: 20px;
            width: 100%;
            border: none;
            padding: 0;
        }

        label, legend {
            display: block;
            margin-bottom: 8px;
            color: var(--cinza-texto);
            font-weight: 500;
            font-size: 15px;
        }

        .form-group input:not([type="radio"]),
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 15px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--azul-claro-hover);
            outline: none;
            box-shadow: 0 0 0 2px rgba(12, 54, 103, 0.2);
        }

        /* FEEDBACK DE VALIDA√á√ÉO DA MATR√çCULA */
        .is-valid { border-color: var(--sucesso) !important; box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2) !important; }
        .is-invalid { border-color: var(--erro) !important; box-shadow: 0 0 0 2px rgba(176, 0, 32, 0.2) !important; }

        input[readonly] { background-color: #e9ecef; cursor: not-allowed; }

        .radio-group-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .radio-group-buttons input[type="radio"] { display: none; }

        .radio-group-buttons label {
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            user-select: none;
            text-transform: uppercase;
            font-weight: 500;
        }

        .radio-group-buttons input[type="radio"]:checked + label {
            background-color: var(--azul-marinho);
            color: var(--dourado-amarelo);
            border-color: var(--azul-marinho);
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .button {
            background-color: var(--azul-claro-hover);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .button.secondary {
            background-color: #fff;
            color: var(--azul-marinho);
            border: 1px solid var(--azul-marinho);
        }

        .button:hover { background-color: var(--azul-marinho); transform: translateY(-1px); }
        .button.secondary:hover { background-color: #f0f0f0; }

        .info-message {
            text-align: center;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 600;
            line-height: 1.4;
            display: none;
            margin-bottom: 25px;
            padding: 12px 15px;
            border-left: 5px solid;
        }

        .info-message.success { background-color: #e8f5e9; color: var(--sucesso); border-left-color: var(--sucesso); }
        .info-message.error { background-color: #fce4ec; color: var(--erro); border-left-color: var(--erro); }

        @keyframes blinker { 50% { opacity: 0; } }

        .footer { text-align: center; margin-top: 25px; font-size: 12px; color: #777; }

        /* MODAL */
        .modal-base {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
       .modal-content {
    background: #fff;
    padding: 25px;
    border-radius: 8px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    max-height: 85vh; /* Evita que o modal saia da tela em celulares */
}
       .history-list {
    list-style: none;
    padding: 0;
    margin: 15px 0;
    overflow-y: auto; /* A barra s√≥ aparece se o conte√∫do exceder o max-height */
    max-height: 480px; /* Altura confort√°vel para ~12 linhas antes de rolar */
}

        .spinner {
            border: 4px solid rgba(12, 54, 103, 0.2);
            border-top: 4px solid var(--azul-claro-hover);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="modal-base" style="flex-direction: column; background: rgba(255,255,255,0.9); color: var(--azul-marinho);">
        <p>Processando solicita√ß√£o...</p>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">Formul√°rio de Solicita√ß√£o de Di√°ria Especial</p>
        
        <div id="instMessage" class="institutional-highlight"></div>
        
        <div id="prazoMessage" class="info-message"></div>

        <div id="initialLoading" style="text-align: center; padding: 20px; color: var(--azul-marinho);">
            <p>Carregando sistema...</p>
            <div class="spinner"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 100012345">
                <div id="matriculaError" style="color:var(--erro); font-size:12px; margin-top:4px;"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
            </div>

            <fieldset>
                <legend>Tipo de Folga:</legend>
                <div class="radio-group-buttons">
                    <input type="radio" id="folga24H" name="folga" value="24H" required><label for="folga24H">24H</label>
                    <input type="radio" id="folga48H" name="folga" value="48H"><label for="folga48H">48H</label>
                    <input type="radio" id="folga72H" name="folga" value="72H"><label for="folga72H">72H</label>
                    <input type="radio" id="folga96H" name="folga" value="96H"><label for="folga96H">96H</label>
                    <input type="radio" id="folgaLE" name="folga" value="FOLGA LE"><label for="folgaLE">FOLGA LE</label>
                    <input type="radio" id="folga1" name="folga" value="1¬™ Folga"><label for="folga1">1¬™ FOLGA</label>
                    <input type="radio" id="folga2" name="folga" value="2¬™ Folga"><label for="folga2">2¬™ FOLGA</label>
                    <input type="radio" id="folgaExp" name="folga" value="Expediente"><label for="folgaExp">EXPEDIENTE</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="data">Data da Folga:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">Minhas Solicita√ß√µes</button>
            <button type="submit" class="button">Enviar Solicita√ß√£o</button>
        </form>

        <div id="statusMessage" class="info-message"></div>
        <div class="footer" id="footerText"></div>
    </div>

    <div id="historyModal" class="modal-base">
        <div class="modal-content">
            <h3 style="color:var(--azul-marinho); margin-top:0;">Hist√≥rico Recente</h3>
            <div id="historyBox" class="history-list"></div>
            <button type="button" class="button" id="closeHistory">Fechar</button>
        </div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbycsBeQnA-cfZiwCOOvkCBV-aKKxWWJnSkxfljCcNco4PATGCpXoJhsY8hfHA-L-d8-8g/exec";
    const emailProviders = ["gmail.com","hotmail.com","outlook.com","pm.ro.gov.br"];
    window.employeeList = {};

    const matInput = document.getElementById("matricula");
    const nomeInput = document.getElementById("nome");
    const matError = document.getElementById("matriculaError");
    const formDiv = document.getElementById("dersoForm");
    const statusMessageDiv = document.getElementById("statusMessage");
    const prazoMessageDiv = document.getElementById("prazoMessage");

    function showPersistentMessage(msg, type="success") {
        prazoMessageDiv.className = `info-message ${type}`;
        prazoMessageDiv.innerHTML = msg;
        prazoMessageDiv.style.display = "block";
    }

    function showStatus(msg, type="success") {
        statusMessageDiv.className = `info-message ${type}`;
        statusMessageDiv.innerHTML = msg;
        statusMessageDiv.style.display = "block";
        setTimeout(() => statusMessageDiv.style.display = "none", 6000);
    }

    function standardizeMatricula(m) {
        let num = m.replace(/\D/g,'').slice(0,9);
        if (!num) return "";
        return num.startsWith("1000") ? num : "1000" + num;
    }

    function checkMatricula() {
        const val = matInput.value.trim();
        if (!val) {
            nomeInput.value = "";
            matInput.classList.remove("is-valid", "is-invalid");
            return;
        }
        const std = standardizeMatricula(val);
        matInput.value = std;
        
        if (window.employeeList[std]) {
            nomeInput.value = window.employeeList[std];
            matInput.classList.add("is-valid");
            matInput.classList.remove("is-invalid");
            matError.textContent = "";
        } else {
            nomeInput.value = "";
            matInput.classList.add("is-invalid");
            matInput.classList.remove("is-valid");
            matError.textContent = "Matr√≠cula n√£o cadastrada.";
        }
    }

    function initializeForm() {
        fetch(`${SCRIPT_URL}?action=lista`)
            .then(r => r.json())
            .then(data => { 
                window.employeeList = data;
                document.getElementById("initialLoading").style.display = "none";
                formDiv.style.display = "block";
            });

        fetch(`${SCRIPT_URL}?action=datas`)
            .then(r => r.json())
            .then(data => {
                const intervalo = setInterval(() => {
                    const agora = new Date();
                    const abertura = new Date(data.abertura + "-04:00");
                    const fechamento = new Date(data.fechamento + "-04:00");
                    
                    if (agora < abertura) {
                        showPersistentMessage(`‚è≥ <b>FORMUL√ÅRIO FECHADO</b><br>Abre em breve.`,"error");
                        formDiv.style.display = "none";
                    } else if (agora > fechamento) {
                        showPersistentMessage(`‚õî <b>PRAZO ENCERRADO</b>`,"error");
                        formDiv.style.display = "none";
                        clearInterval(intervalo);
                    } else {
                        const diff = fechamento - agora;
                        const d = Math.floor(diff/(1000*60*60*24));
                        const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
                        const m = Math.floor((diff%(1000*60*60))/(1000*60));
                        const s = Math.floor((diff%(1000*60))/1000);
                        const tempoTexto = `${d}d ${h}h ${m}m ${s}s`;

                        if (diff < (2 * 60 * 60 * 1000)) {
                            showPersistentMessage(`‚ö†Ô∏è <b style="animation:blinker 1s infinite">URGENTE! FECHA EM:</b><br><span style="color:#ff0000; font-size:1.2em;">${tempoTexto}</span>`, "error");
                        } else {
                            showPersistentMessage(`üö® <b>FORMUL√ÅRIO ABERTO</b><br>Encerra em: <b>${tempoTexto}</b>`, "success");
                        }
                    }
                }, 1000);
            });

        const hoje = new Date();
        const min = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
        const max = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
        document.getElementById("data").min = min.toISOString().split("T")[0];
        document.getElementById("data").max = max.toISOString().split("T")[0];
        document.getElementById("dateLimitMessage").textContent = `Agendamento para: ${min.toLocaleDateString('pt-BR')} at√© ${max.toLocaleDateString('pt-BR')}`;
        document.getElementById("footerText").textContent = `Desenvolvido na 1¬™ Cia do 1¬∫ BPM pelo PVSA Pedro Porto - ${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
    }

    async function submitForm(e) {
        e.preventDefault();
        if (matInput.classList.contains("is-invalid")) return;
        document.getElementById("loadingOverlay").style.display = "flex";
        const fd = new FormData(formDiv);
        try {
            const resp = await fetch(SCRIPT_URL, { method: "POST", body: new URLSearchParams(fd) });
            const res = await resp.json();
            if (res.success) {
                showStatus("‚úÖ Solicita√ß√£o enviada com sucesso!", "success");
                formDiv.reset();
                matInput.classList.remove("is-valid");
            } else {
                showStatus("‚ùå Erro: " + (res.error || "Tente novamente."), "error");
            }
        } catch (err) {
            showStatus("‚ùå Erro de conex√£o com o servidor.", "error");
        } finally {
            document.getElementById("loadingOverlay").style.display = "none";
        }
    }

    function applyInstitutionalTheme() {
        const hoje = new Date(), mes = hoje.getMonth(), dia = hoje.getDate();
        const instDiv = document.getElementById("instMessage");
        const aplicar = (msg) => instDiv.innerHTML = msg;

        const temas = {
            "1-13": () => {
                const anosRondonia = hoje.getFullYear() - 1982;
                aplicar(`üå≥ Rond√¥nia: ${anosRondonia} anos de hist√≥ria, bravura e compromisso.`);
            },
            "5-1": () => aplicar("üõ†Ô∏è Dia do Trabalhador: O servi√ßo p√∫blico √© a engrenagem que move a cidadania."),
            "9-7": () => aplicar("üáßüá∑ 7 de Setembro: A independ√™ncia se constr√≥i com ordem, progresso e seguran√ßa."),
            "11-15": () => {
                const anosRepublica = hoje.getFullYear() - 1889;
                aplicar(`üìú 15 de Novembro: A Rep√∫blica se fortalece com institui√ß√µes s√≥lidas. ${anosRepublica} anos de Proclama√ß√£o.`);
            },
            "11-20": () => aplicar("‚úä Consci√™ncia Negra: A uni√£o e o respeito √†s ra√≠zes constroem uma sociedade justa. ‚öñÔ∏è"),
            "12-7": () => {
                const anosBPM = hoje.getFullYear() - 1983;
                aplicar(`üõ°Ô∏è 1¬∫ BPM: O Sentinela da Capital. ${anosBPM} anos de tradi√ß√£o e compromisso.`);
            }
        };

        const chave = `${mes+1}-${dia}`;
        if (temas[chave]) {
            temas[chave]();
        } else {
            const mensais = {
                0: () => aplicar("üé≠ Janeiro: Planejamento estrat√©gico para garantir a seguran√ßa em grandes eventos e festas."),
                1: () => aplicar("üéä Fevereiro: Foco e preven√ß√£o. Nossa miss√£o √© garantir a tranquilidade de todos."),
                2: () => aplicar("üå∑ Mar√ßo: Homenagem √†s mulheres da Corpora√ß√£o que honram a farda com dedica√ß√£o."),
                3: () => aplicar("üïäÔ∏è Abril: Tempo de renova√ß√£o, reflex√£o e fortalecimento da uni√£o familiar."),
                4: () => aplicar("ü§± Maio: M√£es, a base de tudo. Reconhecemos sua dupla miss√£o de cuidar e proteger."),
                5: () => aplicar("üî• Junho: Valorizando a cultura e as tradi√ß√µes que formam nossa identidade social."),
                6: () => aplicar("üëÆ Julho: Disciplina e prontid√£o no policiamento ostensivo."),
                7: () => aplicar("üëî Agosto: A presen√ßa familiar √© o alicerce para o equil√≠brio do profissional de seguran√ßa."),
                8: () => aplicar("üáßüá∑ Setembro: M√™s da P√°tria. Renovando nosso juramento de servir e proteger o Brasil."),
                9: () => aplicar("üéóÔ∏è Outubro: Preven√ß√£o √© o melhor caminho para a sa√∫de."),
                10: () => {
                    const anosRepublica = hoje.getFullYear() - 1889;
                    aplicar(`üìú Novembro: Compromisso republicano e respeito √† diversidade que formam nossa na√ß√£o. ${anosRepublica}¬∫ ano da Rep√∫blica.`);
                },
                11: () => aplicar("üéÑ Dezembro: Planejamento e compromisso garantem um final de ano seguro. Boas Festas! ‚ú®")
            };
            if (mensais[mes]) {
                mensais[mes]();
            }
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        initializeForm();
        applyInstitutionalTheme();
        matInput.addEventListener("blur", checkMatricula);
        formDiv.addEventListener("submit", submitForm);
        
        document.getElementById("email").addEventListener("input", (e) => {
            const val = e.target.value;
            const dl = document.getElementById("emailProviders");
            if (val.includes("@")) {
                const [user, domain] = val.split("@");
                dl.innerHTML = "";
                emailProviders.forEach(p => { if (p.startsWith(domain)) dl.appendChild(new Option(user + "@" + p)); });
            }
        });
        
        document.getElementById("btnHistory").onclick = async () => {
            if (!matInput.value) return alert("Insira a matr√≠cula.");
            document.getElementById("historyModal").style.display = "flex";
            document.getElementById("historyBox").innerHTML = "Buscando...";
            
            try {
                const r = await fetch(`${SCRIPT_URL}?action=historico&matricula=${matInput.value}`);
                const d = await r.json();
                
                let h = `<div style="font-weight:bold; color:var(--azul-marinho); margin-bottom:12px; font-size:16px; border-bottom:2px solid var(--dourado-amarelo); padding-bottom:5px;">${d.nome || 'Solicitante'}</div>`;
                
                if (!d.historico || d.historico.length === 0) {
                    h += "Nenhum registro encontrado.";
                } else {
                    d.historico.forEach(i => {
                        let statusExibicao = "";
                        if (i.Status && i.Status.toLowerCase() !== 'pendente') {
                            statusExibicao = ` <b>(${i.Status})</b>`;
                        }
                        h += `<div style="border-bottom:1px solid #eee; padding:8px 0; font-size:14px;">${i.Data} - ${i.Folga}${statusExibicao}</div>`;
                    });
                }
                document.getElementById("historyBox").innerHTML = h;
            } catch (err) {
                document.getElementById("historyBox").innerHTML = "Erro ao carregar hist√≥rico.";
            }
        };
        document.getElementById("closeHistory").onclick = () => document.getElementById("historyModal").style.display="none";
    });
</script>
</body>
</html>

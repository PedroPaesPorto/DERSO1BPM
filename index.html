<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. PALETA DE CORES INSTITUCIONAL (Mantida do HTML 1) */
        :root {
            --azul-marinho: #0C3667;
            --dourado-amarelo: #FFD700;
            --azul-claro-hover: #1a5ca7;
            --erro: #b00020;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --cinza-texto: #333333;
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%; max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* Barra de progresso DOURADA */
        #progressBarContainer {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background-color: #e0e0e0; border-radius: 8px 8px 0 0; overflow: hidden;
        }
        #progressBar {
            width: 0%; height: 100%;
            background-color: var(--dourado-amarelo);
            transition: width 0.4s ease;
        }

        .logos { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
        .logos img { height: 70px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif; text-align: center;
            color: var(--azul-marinho); font-size: 28px; font-weight: 700;
            margin-bottom: 10px; line-height: 1.2; letter-spacing: -0.5px;
            border-bottom: 2px solid var(--dourado-amarelo); padding-bottom: 5px;
        }

        .subtitle { text-align: center; color: var(--cinza-texto); font-size: 16px; margin-bottom: 25px; }

        .form-group, fieldset { margin-bottom: 20px; width: 100%; border: none; padding: 0; }
        label, legend { display: block; margin-bottom: 8px; color: var(--cinza-texto); font-weight: 500; font-size: 15px; }

        .form-group input:not([type="radio"]), .form-group select {
            width: 100%; padding: 12px 15px; font-size: 15px;
            border: 1px solid var(--borda-campo); border-radius: 4px;
            box-sizing: border-box; transition: all 0.3s ease;
        }

        .form-group input:focus { border-color: var(--azul-claro-hover); outline: none; box-shadow: 0 0 0 2px rgba(12, 54, 103, 0.2); }
        input[readonly] { background-color: #e9ecef; cursor: not-allowed; }

        /* Toggle Buttons HTML 1 */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .radio-group-buttons input[type="radio"] { display: none; }
        .radio-group-buttons label {
            padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px;
            cursor: pointer; font-size: 13px; text-transform: uppercase; font-weight: 500;
            transition: all 0.2s;
        }
        .radio-group-buttons input[type="radio"]:checked + label {
            background-color: var(--azul-marinho); color: var(--dourado-amarelo);
            border-color: var(--azul-marinho); font-weight: 700;
        }

        /* Bot√µes */
        .button-container { display: flex; flex-direction: column; gap: 10px; margin-top: 10px; }
        .button {
            background-color: var(--azul-claro-hover); color: #fff; border: none;
            cursor: pointer; padding: 14px 20px; font-size: 16px; font-weight: 700;
            border-radius: 4px; text-transform: uppercase; width: 100%; transition: all 0.3s;
        }
        .button:hover { background-color: var(--azul-marinho); transform: translateY(-1px); }
        
        /* Bot√£o Hist√≥rico adaptado ao visual 1 */
        .button-secondary {
            background-color: transparent; color: var(--azul-marinho);
            border: 1px solid var(--azul-marinho); font-size: 13px; padding: 8px;
        }
        .button-secondary:hover { background-color: #f0f4f8; }

        /* Mensagens */
        .info-message {
            text-align: center; border-radius: 4px; font-size: 15px; font-weight: 600;
            display: none; margin-bottom: 25px; padding: 12px 15px; border-left: 5px solid;
        }
        .info-message.success { background-color: #e8f5e9; color: var(--sucesso); border-left-color: var(--sucesso); }
        .info-message.error { background-color: #fce4ec; color: var(--erro); border-left-color: var(--erro); }

        /* Loading Overlay e Spinner HTML 1 */
        #loadingOverlay {
            position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.9);
            display: none; justify-content: center; align-items: center;
            z-index: 1000; flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(12, 54, 103, 0.2); border-top: 4px solid var(--azul-claro-hover);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin-top: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Modal de Hist√≥rico */
        .modal {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5);
            z-index: 2000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .history-item { padding: 8px; border-bottom: 1px solid #eee; font-size: 13px; }

        @media (max-width: 576px) { .logos img { height: 50px; } h2 { font-size: 24px; } }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <p id="loadingText">Enviando solicita√ß√£o. Aguarde...</p>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">Formul√°rio de Solicita√ß√£o de Di√°ria Especial de Refor√ßo do Servi√ßo Operacional - DERSO</p>

        <div id="prazoMessage" class="info-message"></div>

        <div id="initialLoading" style="text-align: center; padding: 30px;">
            <p>Carregando sistema...</p>
            <div class="spinner"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345">
                <div id="matriculaError" style="color:var(--erro); font-size:12px; font-weight:600; margin-top:5px"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
            </div>

            <fieldset>
                <legend>Tipo de Folga*:</legend>
                <div class="radio-group-buttons">
                    <input type="radio" id="folga24H" name="folga" value="24H" required><label for="folga24H">24H</label>
                    <input type="radio" id="folga48H" name="folga" value="48H"><label for="folga48H">48H</label>
                    <input type="radio" id="folga72H" name="folga" value="72H"><label for="folga72H">72H</label>
                    <input type="radio" id="folga96H" name="folga" value="96H"><label for="folga96H">96H</label>
                    <input type="radio" id="folgaLE" name="folga" value="FOLGA LE"><label for="folgaLE">FOLGA LE</label>
                    <input type="radio" id="folga1" name="folga" value="1¬™ Folga"><label for="folga1">1¬™ FOLGA</label>
                    <input type="radio" id="folga2" name="folga" value="2¬™ Folga"><label for="folga2">2¬™ FOLGA</label>
                    <input type="radio" id="folgaExp" name="folga" value="Expediente"><label for="folgaExp">EXPEDIENTE</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
            </div>

            <div class="button-container">
                <button type="submit" class="button">Enviar Solicita√ß√£o</button>
                <button type="button" id="btnHistory" class="button button-secondary">Consultar Meu Hist√≥rico</button>
            </div>
        </form>
        
        <div id="statusMessage" class="info-message"></div>
        <div class="footer" id="footerText" style="text-align: center; margin-top: 20px; font-size: 11px; color: #888;"></div>
    </div>

    <div id="historyModal" class="modal">
        <div class="modal-content">
            <h3 style="margin: 0 0 15px 0; color: var(--azul-marinho);">Minhas Solicita√ß√µes</h3>
            <div id="historyContent" style="max-height: 300px; overflow-y: auto;"></div>
            <button onclick="closeModal()" class="button" style="margin-top: 15px; padding: 10px;">Fechar</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7-pdQ3f8UMXZylF-4M4Qai6UWGsXPdqfYhoyuPuEVBL_nbBrCn2DfyfpHVmgAFEhh/exec";
        window.employeeList = {};

        // Inicia o sistema
        async function init() {
            setDateLimits();
            await loadEmployees();
            checkSystemStatus();
        }

        async function loadEmployees() {
            try {
                const r = await fetch(SCRIPT_URL + "?action=lista");
                window.employeeList = await r.json();
                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("dersoForm").style.display = "block";
            } catch (e) {
                alert("Erro ao carregar dados. Recarregue a p√°gina.");
            }
        }

        // Pesquisa de Matr√≠cula (Simulando o tempo de busca do HTML 1)
        document.getElementById("matricula").addEventListener("blur", function() {
            const m = this.value.trim();
            const errorDiv = document.getElementById("matriculaError");
            const nomeInput = document.getElementById("nome");

            if (!m) return;
            
            // Padroniza√ß√£o 1000...
            let matFinal = m.replace(/\D/g, '');
            if (!matFinal.startsWith("1000")) matFinal = "1000" + matFinal;
            this.value = matFinal;

            if (window.employeeList[matFinal]) {
                nomeInput.value = window.employeeList[matFinal];
                errorDiv.textContent = "";
                this.style.borderColor = "var(--sucesso)";
            } else {
                nomeInput.value = "";
                errorDiv.textContent = "Matr√≠cula n√£o cadastrada!";
                this.style.borderColor = "var(--erro)";
            }
        });

        // Fun√ß√£o de Hist√≥rico (Mantida do HTML 2 com estilo do 1)
        document.getElementById("btnHistory").onclick = async function() {
            const mat = document.getElementById("matricula").value;
            if (!mat) return alert("Digite sua matr√≠cula primeiro.");

            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("loadingText").textContent = "Buscando hist√≥rico...";

            try {
                const r = await fetch(`${SCRIPT_URL}?action=historico&matricula=${mat}`);
                const data = await r.json();
                
                let html = "";
                if (data.historico && data.historico.length > 0) {
                    data.historico.forEach(item => {
                        html += `<div class="history-item">
                            <strong>${item.Data}</strong> - ${item.Folga}<br>
                            <small style="color: ${item.Status === 'APROVADA' ? 'green' : 'orange'}">${item.Status}</small>
                        </div>`;
                    });
                } else {
                    html = "<p>Nenhum registro encontrado.</p>";
                }
                
                document.getElementById("historyContent").innerHTML = html;
                document.getElementById("historyModal").style.display = "flex";
            } catch (e) {
                alert("Erro ao consultar hist√≥rico.");
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        };

        function setDateLimits() {
            const input = document.getElementById("data");
            const today = new Date();
            const start = new Date(today.getFullYear(), today.getMonth() + 1, 1);
            const end = new Date(today.getFullYear(), today.getMonth() + 2, 0);
            
            input.min = start.toISOString().split("T")[0];
            input.max = end.toISOString().split("T")[0];
            document.getElementById("dateLimitMessage").textContent = 
                `Permitido: ${start.toLocaleDateString('pt-BR')} a ${end.toLocaleDateString('pt-BR')}`;
        }

        async function checkSystemStatus() {
            const res = await fetch(SCRIPT_URL + "?action=datas");
            const d = await res.json();
            const agora = new Date();
            const fechamento = new Date(d.fechamento);
            
            if (agora > fechamento) {
                document.getElementById("prazoMessage").innerHTML = "‚õî Inscri√ß√µes Encerradas";
                document.getElementById("prazoMessage").className = "info-message error";
                document.getElementById("prazoMessage").style.display = "block";
                document.getElementById("dersoForm").style.display = "none";
            } else {
                const diff = Math.ceil((fechamento - agora) / (1000 * 60 * 60 * 24));
                document.getElementById("prazoMessage").innerHTML = `üö® Restam ${diff} dia(s) para o fechamento.`;
                document.getElementById("prazoMessage").className = "info-message success";
                document.getElementById("prazoMessage").style.display = "block";
            }
        }

        function closeModal() { document.getElementById("historyModal").style.display = "none"; }

        // Envio do formul√°rio
        document.getElementById("dersoForm").onsubmit = async function(e) {
            e.preventDefault();
            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("loadingText").textContent = "Enviando dados...";
            
            const fd = new FormData(this);
            // Formatar data para PT-BR antes de enviar
            const dataOriginal = document.getElementById("data").value;
            const dataBr = dataOriginal.split("-").reverse().join("/");
            fd.set("data", dataBr);

            try {
                const res = await fetch(SCRIPT_URL, { method: "POST", body: new URLSearchParams(fd) });
                const result = await res.json();
                if(result.success) {
                    alert("Sucesso! Verifique seu e-mail.");
                    location.reload();
                } else {
                    alert("Erro: " + result.error);
                }
            } catch (e) {
                alert("Erro de conex√£o.");
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        };

        const now = new Date();
        document.getElementById("footerText").textContent = `Desenvolvido na 1¬™ Cia do 1¬∫ BPM - ${now.toLocaleDateString()}`;

        window.onload = init;
    </script>
</body>
</html>

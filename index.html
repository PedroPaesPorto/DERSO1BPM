<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Folga - DERSO</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667; 
            --dourado-amarelo: #C5A059; /* Tom Ouro Velho/Latão solicitado */
            --azul-claro-hover: #1a5ca7; 
            --erro: #b00020; 
            --sucesso: #388e3c; 
            --cinza-fundo: #f4f7f9; 
            --cinza-texto: #333333; 
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background-color: var(--dourado-amarelo); 
            transition: width 0.4s ease;
        }

        .logos {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logos img { height: 70px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 28px;
            margin-bottom: 10px;
            border-bottom: 2px solid var(--dourado-amarelo);
            padding-bottom: 5px;
        }

        .subtitle { text-align: center; font-size: 14px; margin-bottom: 20px; line-height: 1.4; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: var(--azul-marinho); }

        input:not([type="radio"]), select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* ESTILO MILITAR NOS BOTÕES */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 5px; }
        .radio-group-buttons input { display: none; }
        .radio-group-buttons label {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 800;
            flex: 1 1 calc(33% - 10px);
            text-align: center;
            background-color: #eee;
            color: #666;
            text-transform: uppercase;
        }

        .radio-group-buttons input:checked + label {
            background-color: var(--azul-marinho);
            color: var(--dourado-amarelo); /* Letra Ouro Velho */
            border-color: var(--azul-marinho);
        }

        .button {
            width: 100%;
            padding: 15px;
            background-color: var(--azul-marinho);
            color: var(--dourado-amarelo);
            border: none;
            border-radius: 4px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .button.secondary {
            background-color: transparent;
            color: var(--azul-marinho);
            border: 1px solid var(--azul-marinho);
            margin-bottom: 5px;
        }

        .info-message {
            text-align: center;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none; /* Mostra via JS */
            border-left: 5px solid var(--sucesso);
            background: #e8f5e9;
            color: var(--sucesso);
        }

        .footer { text-align: center; margin-top: 20px; font-size: 11px; color: #777; }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid var(--azul-marinho);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div id="prazoMessage" class="info-message">Calculando prazo...</div>

        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1º BPM">
        </div>

        <h2>DERSO 1º BPM</h2>
        <p class="subtitle">Formulário de Solicitação de Diária Especial de Reforço do Serviço Operacional - DERSO</p>

        <div id="initialLoading">
            <p style="text-align:center">Carregando dados do sistema...</p>
            <div class="spinner"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label>E-MAIL PARA CONFIRMAÇÃO:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>MATRÍCULA:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 1000xxxxx">
            </div>

            <div class="form-group">
                <label>NOME COMPLETO:</label>
                <input type="text" id="nome" name="nome" readonly style="background:#eee;">
            </div>

            <div class="form-group">
                <label>TIPO DE FOLGA:</label>
                <div class="radio-group-buttons">
                    <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                    <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                    <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">LE</label>
                    <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXP</label>
                </div>
            </div>

            <div class="form-group">
                <label>DATA DO DERSO:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <button type="button" class="button secondary">SOLICITAÇÕES FEITAS</button>
            <button type="submit" class="button">Enviar Solicitação</button>
        </form>

        <div class="footer" id="footerText"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3FuQoK3JEZJl6zF2H1dTXNI4xAHgTKBk1g5oFhsR0LedGoVJP6xeipdJN2A9TJiv7wA/exec";
        window.employeeList = {};

        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const [dResp, lResp] = await Promise.all([
                    fetch(`${SCRIPT_URL}?action=datas`),
                    fetch(`${SCRIPT_URL}?action=lista`)
                ]);
                
                const config = await dResp.json();
                window.employeeList = await lResp.json();

                // CORREÇÃO: Exibe o cronômetro e o formulário
                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("prazoMessage").style.display = "block";
                document.getElementById("dersoForm").style.display = "block";
                document.getElementById("progressBar").style.width = "100%";
                
                startCountdown(config.fechamento);
                setupLogic();
            } catch (e) {
                document.getElementById("initialLoading").innerHTML = "<p style='color:red'>Erro de conexão.</p>";
            }
        });

        function startCountdown(endTime) {
            const timerDisplay = document.getElementById("prazoMessage");
            const end = new Date(endTime).getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const diff = end - now;

                if (diff < 0) {
                    clearInterval(interval);
                    timerDisplay.innerHTML = "⛔ PRAZO ENCERRADO";
                    timerDisplay.style.background = "#ffebee";
                    timerDisplay.style.color = "#c62828";
                    document.getElementById("dersoForm").style.opacity = "0.5";
                    document.getElementById("dersoForm").style.pointerEvents = "none";
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                timerDisplay.innerHTML = `⏳ FECHA EM: ${d}d ${h}h ${m}m ${s}s`;
            }, 1000);
        }

        function setupLogic() {
            const matIn = document.getElementById("matricula");
            matIn.addEventListener("blur", () => {
                let val = matIn.value.replace(/\D/g,'');
                if(!val) return;
                const std = val.startsWith("1000") ? val : "1000" + val;
                matIn.value = std;
                document.getElementById("nome").value = window.employeeList[std] || "NÃO ENCONTRADO";
            });

            const footer = document.getElementById("footerText");
            const now = new Date();
            footer.textContent = `Desenvolvido na 1ª Cia do 1º BPM pelo PVSA Pedro Porto - ${(now.getMonth() + 1).toString().padStart(2, '0')}/${now.getFullYear()}`;
        }
    </script>
</body>
</html>

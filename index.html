  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <style>
    :root {
      --azul-principal: #007bff;
      --azul-escuro: #004d99;
      --erro: #dc3545;
      --sucesso: #28a745;
      --cinza-claro: #f7f7f7;
      --cinza-texto: #5a5a5a;
    }

    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 95%;
      max-width: 500px;
      background-color: var(--cinza-claro);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    h2, .subtitle {
      text-align: center;
      margin-bottom: 5px;
      line-height: 1.2;
    }

    h2 {
      color: var(--azul-escuro);
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .subtitle {
      color: var(--cinza-texto);
      font-size: 15px;
      margin-bottom: 25px;
    }

    .form-group, fieldset {
      margin-bottom: 20px;
      width: 100%;
      border: none;
      padding: 0;
    }

    label, legend {
      display: block;
      margin-bottom: 8px;
      color: #4a4a4a;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input:not([type="radio"]),
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:not([type="radio"]):focus,
    .form-group select:focus {
      border-color: var(--azul-principal);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    }

    input[readonly] {
      background-color: #e9ecef;
      cursor: not-allowed;
      transition: background-color 0.3s ease;
    }

    input[readonly]:hover {
      background-color: #dee2e6;
    }

    input[id="matricula"]::placeholder {
      color: #aaa;
    }

    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      color: var(--cinza-texto);
    }

    .button {
      background-color: var(--azul-principal);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 14px 20px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: block;
      width: 100%;
      box-sizing: border-box;
    }

    .button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button.loading {
      opacity: 0.7;
      cursor: wait;
    }

    .error {
      color: var(--erro);
      margin-top: 5px;
      font-size: 12px;
      font-weight: 500;
    }

    .required-star {
      color: var(--erro);
      margin-left: 2px;
    }

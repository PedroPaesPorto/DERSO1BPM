<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667; 
            --dourado-amarelo: #FFD700; 
            --azul-claro-hover: #1a5ca7; 
            --erro: #b00020; 
            --sucesso: #388e3c; 
            --cinza-fundo: #f4f7f9; 
            --cinza-texto: #333333; 
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        /* BARRA DE PROGRESSO MELHORADA */
        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--azul-marinho), var(--azul-claro-hover));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* MENSAGEM INSTITUCIONAL (DO HTML 2) */
        #instMessage {
            background-color: #f0f4f8;
            border-left: 4px solid var(--azul-marinho);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            font-style: italic;
            color: var(--azul-marinho);
            text-align: center;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logos img { height: 60px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 24px;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--dourado-amarelo);
        }

        .subtitle { text-align: center; font-size: 14px; margin-bottom: 20px; opacity: 0.8; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 5px; font-weight: 500; }

        input:not([type="radio"]), select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px;
            box-sizing: border-box;
        }

        input.is-invalid { border-color: var(--erro); background-color: #fff8f8; }
        input.is-valid { border-color: var(--sucesso); }

        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
        .radio-group-buttons input { display: none; }
        .radio-group-buttons label {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
        }

        .radio-group-buttons input:checked + label {
            background-color: var(--azul-marinho);
            color: white;
            border-color: var(--azul-marinho);
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: var(--azul-marinho);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
        }

        .button.secondary { background-color: transparent; color: var(--azul-marinho); border: 1px solid var(--azul-marinho); }

        /* MODAIS E OVERLAYS */
        .modal-base {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.8);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--azul-marinho);
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes blinker { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Processando solicita√ß√£o...</p>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div id="instMessage">Carregando mensagem do dia...</div>

        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">Solicita√ß√£o de Di√°ria Especial de Refor√ßo</p>

        <div id="prazoMessage" style="display:none; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;"></div>

        <div id="initialLoading" style="text-align: center; padding: 20px;">
            <div class="spinner" style="margin: 0 auto;"></div>
            <p>Conectando ao sistema...</p>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Digite sua matr√≠cula">
                <div id="matriculaError" style="color:var(--erro); font-size:12px; margin-top:4px;"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" readonly required style="background:#eee;">
            </div>

            <div class="form-group">
                <label for="email">E-mail para confirma√ß√£o:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label>Tipo de Folga:</label>
                <div class="radio-group-buttons">
                    <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                    <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                    <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">LE</label>
                    <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXP</label>
                    <input type="radio" id="f1" name="folga" value="1¬™ Folga"><label for="f1">1¬™ F</label>
                    <input type="radio" id="f2" name="folga" value="2¬™ Folga"><label for="f2">2¬™ F</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data">Data da Folga:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 11px; margin-top: 5px; color: #666;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">VER MINHAS SOLICITA√á√ïES</button>
            <button type="submit" class="button" id="btnSubmit">Enviar Solicita√ß√£o</button>
        </form>

        <div class="footer" id="footerText" style="text-align:center; font-size:10px; margin-top:20px; color:#999;"></div>
    </div>

    <div id="historyModal" class="modal-base">
        <div class="modal-content">
            <h3 style="color:var(--azul-marinho); margin-top:0;">Hist√≥rico</h3>
            <div id="historyBox" style="max-height: 250px; overflow-y: auto; text-align: left; font-size: 14px;"></div>
            <button class="button" onclick="document.getElementById('historyModal').style.display='none'">Fechar</button>
        </div>
    </div>

    <div id="successModal" class="modal-base">
        <div class="modal-content">
            <div style="font-size: 50px; color: var(--sucesso);">‚úÖ</div>
            <h3>Enviado com Sucesso!</h3>
            <p id="successDetail"></p>
            <button class="button" onclick="location.reload()">OK, Entendi</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3FuQoK3JEZJl6zF2H1dTXNI4xAHgTKBk1g5oFhsR0LedGoVJP6xeipdJN2A9TJiv7wA/exec";
        const emailSuffixes = ["gmail.com","hotmail.com","outlook.com","pm.ro.gov.br", "yahoo.com"];
        window.employeeList = {};

        // INICIALIZA√á√ÉO
        document.addEventListener("DOMContentLoaded", () => {
            applyInstitutionalTheme();
            initializeForm();
            setupInteractions();
        });

        function applyInstitutionalTheme() {
            const hoje = new Date();
            const mes = hoje.getMonth() + 1;
            const dia = hoje.getDate();
            const instDiv = document.getElementById("instMessage");
            const chave = `${mes}-${dia}`;

            const temas = {
                "1-4": `üå≥ Rond√¥nia: ${hoje.getFullYear() - 1982} anos de hist√≥ria e bravura!`,
                "12-7": `üõ°Ô∏è 1¬∫ BPM: Sentinela da Capital h√° ${hoje.getFullYear() - 1983} anos.`,
                "9-7": "üáßüá∑ 7 de Setembro: Independ√™ncia, Ordem e Progresso.",
                "5-1": "üõ†Ô∏è Dia do Trabalhador: Servir com honra."
            };

            const mensais = {
                1: "üé≠ Janeiro: Planejamento estrat√©gico e foco na miss√£o.",
                10: "üéóÔ∏è Outubro: Sa√∫de e preven√ß√£o s√£o prioridades.",
                12: "üéÑ Dezembro: Compromisso e seguran√ßa nas festividades."
            };

            instDiv.innerHTML = temas[chave] || mensais[mes] || "üõ°Ô∏è 1¬∫ BPM: Disciplina, Honra e Seguran√ßa.";
        }

        async function initializeForm() {
            try {
                const [datasResp, listaResp] = await Promise.all([
                    fetch(`${SCRIPT_URL}?action=datas`),
                    fetch(`${SCRIPT_URL}?action=lista`)
                ]);
                
                const config = await datasResp.json();
                window.employeeList = await listaResp.json();

                setupTimer(config);
                setupDateLimits();
                
                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("dersoForm").style.display = "block";
                
            } catch (e) {
                document.getElementById("initialLoading").innerHTML = "‚ö†Ô∏è Erro ao conectar ao servidor.";
            }
        }

        function setupTimer(data) {
            const msgDiv = document.getElementById("prazoMessage");
            const update = () => {
                const agora = new Date();
                const abertura = new Date(data.abertura);
                const fechamento = new Date(data.fechamento);

                if (agora < abertura) {
                    msgDiv.className = "info-message error";
                    msgDiv.innerHTML = "‚è≥ <b>FORMUL√ÅRIO FECHADO</b><br>Aguarde a abertura.";
                    msgDiv.style.display = "block";
                    document.getElementById("dersoForm").style.display = "none";
                } else if (agora > fechamento) {
                    msgDiv.style.background = "#ffebee";
                    msgDiv.innerHTML = "‚õî <b>PRAZO ENCERRADO</b>";
                    msgDiv.style.display = "block";
                    document.getElementById("dersoForm").style.display = "none";
                } else {
                    msgDiv.style.background = "#e8f5e9";
                    msgDiv.innerHTML = "üö® <b>SISTEMA ABERTO</b>";
                    msgDiv.style.display = "block";
                }
            };
            setInterval(update, 1000);
            update();
        }

        function setupDateLimits() {
            const input = document.getElementById("data");
            const hoje = new Date();
            const min = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
            const max = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
            
            input.min = min.toISOString().split("T")[0];
            input.max = max.toISOString().split("T")[0];
            document.getElementById("dateLimitMessage").textContent = `V√°lido para: ${min.toLocaleDateString('pt-BR')} at√© ${max.toLocaleDateString('pt-BR')}`;
            document.getElementById("footerText").textContent = `1¬™ CIA / 1¬∫ BPM - PVSA Porto - ${hoje.toLocaleDateString()}`;
        }

        function setupInteractions() {
            const matIn = document.getElementById("matricula");
            const prog = document.getElementById("progressBar");

            // Valida√ß√£o de Matr√≠cula
            matIn.addEventListener("blur", () => {
                let val = matIn.value.replace(/\D/g,'');
                if(!val) return;
                const std = val.startsWith("1000") ? val : "1000" + val;
                matIn.value = std;
                
                if (window.employeeList[std]) {
                    document.getElementById("nome").value = window.employeeList[std];
                    matIn.classList.add("is-valid");
                    matIn.classList.remove("is-invalid");
                } else {
                    matIn.classList.add("is-invalid");
                    document.getElementById("nome").value = "";
                }
            });

            // Barra de Progresso Inteligente
            const fields = ["matricula", "email", "data", "folga"];
            const updateProgress = () => {
                let filled = 0;
                if(window.employeeList[matIn.value]) filled++;
                if(document.getElementById("email").value.includes("@")) filled++;
                if(document.getElementById("data").value) filled++;
                if(document.querySelector('input[name="folga"]:checked')) filled++;
                
                const percent = (filled / 4) * 100;
                prog.style.width = percent + "%";
                prog.style.background = percent === 100 ? "var(--sucesso)" : "linear-gradient(90deg, var(--azul-marinho), var(--azul-claro-hover))";
            };

            document.querySelectorAll("input").forEach(i => {
                i.addEventListener("input", updateProgress);
                i.addEventListener("change", updateProgress);
            });

            // Envio do Formul√°rio
            document.getElementById("dersoForm").onsubmit = async (e) => {
                e.preventDefault();
                const loader = document.getElementById("loadingOverlay");
                loader.style.display = "flex";

                try {
                    const params = new URLSearchParams(new FormData(e.target));
                    const resp = await fetch(`${SCRIPT_URL}?${params.toString()}`);
                    const result = await resp.json();

                    loader.style.display = "none";

                    if (result.success) {
                        document.getElementById("successDetail").innerText = `Solicita√ß√£o para o dia ${document.getElementById("data").value} confirmada.`;
                        document.getElementById("successModal").style.display = "flex";
                    } else {
                        alert("Erro: " + (result.error || "Tente novamente"));
                    }
                } catch (err) {
                    loader.style.display = "none";
                    alert("Falha na conex√£o.");
                }
            };

            // Hist√≥rico
            document.getElementById("btnHistory").onclick = async () => {
                const mat = matIn.value;
                if(!mat) return alert("Digite sua matr√≠cula.");
                
                const box = document.getElementById("historyBox");
                document.getElementById("historyModal").style.display = "flex";
                box.innerHTML = "Buscando...";

                try {
                    const r = await fetch(`${SCRIPT_URL}?action=historico&matricula=${mat}`);
                    const d = await r.json();
                    let html = `<b>${d.nome}</b><hr>`;
                    if(!d.historico || d.historico.length === 0) html += "Sem registros.";
                    else d.historico.forEach(i => {
                        html += `<div style="padding:5px 0; border-bottom:1px solid #eee">${i.dataSolicitada} - ${i.tipoDeFolga}</div>`;
                    });
                    box.innerHTML = html;
                } catch (e) { box.innerHTML = "Erro ao carregar."; }
            };
        }
    </script>
</body>
</html>

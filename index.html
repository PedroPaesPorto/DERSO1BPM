<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667;
            --dourado-amarelo: #FFD700;
            --azul-claro-hover: #1a5ca7;
            --erro: #b00020;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --cinza-texto: #333333;
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        body.modal-open { overflow: hidden; }

        .container {
            width: 95%; max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc; box-sizing: border-box;
            display: flex; flex-direction: column; position: relative;
        }

        /* BARRA DE PROGRESSO */
        #progressBarContainer {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background-color: #e0e0e0; border-radius: 8px 8px 0 0; overflow: hidden;
        }

        #progressBar {
            width: 0%; height: 100%; background-color: var(--dourado-amarelo);
            transition: width 0.4s ease;
        }

        /* LOGOS E T√çTULOS */
        .logos { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
        .logos img { height: 70px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif; text-align: center; color: var(--azul-marinho);
            font-size: 28px; font-weight: 700; margin-bottom: 10px;
            border-bottom: 2px solid var(--dourado-amarelo); padding-bottom: 5px;
        }

        .subtitle { text-align: center; font-size: 16px; margin-bottom: 25px; }

        /* MENSAGENS E ALERTAS */
        .institutional-highlight {
            text-align: center; font-size: 14px; color: var(--azul-marinho);
            font-weight: 500; margin-bottom: 20px; padding: 12px;
            background-color: #fcfcfc; border: 1px solid #eee; font-style: italic;
        }

        .info-message {
            text-align: center; padding: 15px; border-radius: 4px; font-weight: 600;
            margin-bottom: 20px; display: none; border-left: 5px solid;
        }
        .info-message.success { background-color: #e8f5e9; color: var(--sucesso); border-left-color: var(--sucesso); }
        .info-message.error { background-color: #fce4ec; color: var(--erro); border-left-color: var(--erro); }

        /* FORMUL√ÅRIO */
        .form-group, fieldset { margin-bottom: 20px; width: 100%; border: none; padding: 0; }
        label, legend { display: block; margin-bottom: 8px; font-weight: 500; }

        .form-group input:not([type="radio"]), .form-group select {
            width: 100%; padding: 12px; border: 1px solid var(--borda-campo);
            border-radius: 4px; box-sizing: border-box;
        }

        .is-valid { border-color: var(--sucesso) !important; box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.1); }
        .is-invalid { border-color: var(--erro) !important; box-shadow: 0 0 0 2px rgba(176, 0, 32, 0.1); }

        /* BOT√ïES DE R√ÅDIO (FOLGAS) */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
        .radio-group-buttons input { display: none; }
        .radio-group-buttons label {
            padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px;
            cursor: pointer; font-size: 13px; font-weight: 600;
        }
        .radio-group-buttons input:checked + label {
            background-color: var(--azul-marinho); color: var(--dourado-amarelo); border-color: var(--azul-marinho);
        }

        /* BOT√ïES GERAIS */
        .button {
            background-color: var(--azul-claro-hover); color: #fff; border: none; cursor: pointer; padding: 14px;
            font-size: 16px; font-weight: 700; border-radius: 4px; width: 100%;
            text-transform: uppercase; margin-top: 10px;
        }
        .button:disabled { background-color: #ccc; cursor: not-allowed; }
        .button.secondary { background-color: #fff; color: var(--azul-marinho); border: 1px solid var(--azul-marinho); }

        /* ESTADOS DE SUCESSO E CARREGAMENTO */
        #successState { display: none; text-align: center; padding: 20px; }
        .check-icon { font-size: 50px; color: var(--sucesso); margin-bottom: 15px; }

        .modal-base {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            align-items: center; justify-content: center; z-index: 2000;
        }
        .modal-content { background: #fff; padding: 25px; border-radius: 8px; width: 90%; max-width: 450px; max-height: 80vh; overflow-y: auto; }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1); border-top-color: var(--azul-claro-hover);
            border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 10px auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes blinker { 50% { opacity: 0; } }

        .footer { text-align: center; margin-top: 25px; font-size: 11px; color: #777; }
    </style>
</head>
<body>

    <div id="loadingOverlay" class="modal-base" style="flex-direction: column; background: rgba(255,255,255,0.9);">
        <p style="color: var(--azul-marinho); font-weight: bold;">Enviando sua solicita√ß√£o...</p>
        <div class="spinner"></div>
    </div>

    <div id="historyModal" class="modal-base">
        <div class="modal-content">
            <h3 style="color:var(--azul-marinho); margin-top:0;">Hist√≥rico Recente</h3>
            <div id="historyBox"></div>
            <button type="button" class="button" id="closeHistory">Fechar</button>
        </div>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">Solicita√ß√£o de Di√°ria Especial</p>

        <div id="instMessage" class="institutional-highlight"></div>
        <div id="prazoMessage" class="info-message"></div>

        <div id="successState">
            <div class="check-icon">‚úì</div>
            <h3 style="color: var(--sucesso)">ENVIADO COM SUCESSO!</h3>
            <p>Sua solicita√ß√£o foi registrada no sistema.</p>
            <button class="button" onclick="location.reload()">Fazer outra solicita√ß√£o</button>
        </div>

        <div id="initialLoading">
            <p style="text-align:center">Carregando sistema...</p>
            <div class="spinner"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 12345">
                <div id="matriculaError" style="color:var(--erro); font-size:12px; margin-top:4px;"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required style="background:#f0f0f0">
            </div>

            <fieldset>
                <legend>Tipo de Folga:</legend>
                <div class="radio-group-buttons">
                    <input type="radio" id="folga24H" name="folga" value="24H" required><label for="folga24H">24H</label>
                    <input type="radio" id="folga48H" name="folga" value="48H"><label for="folga48H">48H</label>
                    <input type="radio" id="folga72H" name="folga" value="72H"><label for="folga72H">72H</label>
                    <input type="radio" id="folga96H" name="folga" value="96H"><label for="folga96H">96H</label>
                    <input type="radio" id="folgaLE" name="folga" value="FOLGA LE"><label for="folgaLE">FOLGA LE</label>
                    <input type="radio" id="folga1" name="folga" value="1¬™ Folga"><label for="folga1">1¬™ FOLGA</label>
                    <input type="radio" id="folga2" name="folga" value="2¬™ Folga"><label for="folga2">2¬™ FOLGA</label>
                    <input type="radio" id="folgaExp" name="folga" value="Expediente"><label for="folgaExp">EXPEDIENTE</label>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="data">Data da Folga:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 11px; color: #666; margin-top: 5px;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">Minhas Solicita√ß√µes</button>
            <button type="submit" class="button" id="btnSubmit">Enviar Solicita√ß√£o</button>
        </form>

        <div id="statusMessage" class="info-message"></div>
        <div class="footer" id="footerText"></div>
    </div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxx-Wr4DFrNEbgF2fV3Hbjj_YFZ9Ql1yltVdYFJ8i_okhtBJNMPyUK1yfzYh2ifKL9lRQ/exec";
    const emailProviders = ["gmail.com","hotmail.com","outlook.com","pm.ro.gov.br"];
    window.employeeList = {};

    // Elementos do DOM
    const matInput = document.getElementById("matricula");
    const nomeInput = document.getElementById("nome");
    const matError = document.getElementById("matriculaError");
    const formDiv = document.getElementById("dersoForm");
    const statusMessageDiv = document.getElementById("statusMessage");
    const prazoMessageDiv = document.getElementById("prazoMessage");
    const successState = document.getElementById("successState");

    /**************************************************************
     * SE√á√ÉO 1: FUN√á√ïES DE UI E MENSAGENS
     **************************************************************/
    function showPersistentMessage(msg, type="success") {
        prazoMessageDiv.className = `info-message ${type}`;
        prazoMessageDiv.innerHTML = msg;
        prazoMessageDiv.style.display = "block";
    }

    function showStatus(msg, type="success") {
        statusMessageDiv.className = `info-message ${type}`;
        statusMessageDiv.innerHTML = msg;
        statusMessageDiv.style.display = "block";
        setTimeout(() => statusMessageDiv.style.display = "none", 6000);
    }

    /**************************************************************
     * SE√á√ÉO 2: VALIDA√á√ÉO DE MATR√çCULA
     **************************************************************/
    function standardizeMatricula(m) {
        let num = m.replace(/\D/g,'').slice(0,9);
        if (!num) return "";
        return num.startsWith("1000") ? num : "1000" + num;
    }

    function checkMatricula() {
        const val = matInput.value.trim();
        if (!val) {
            nomeInput.value = "";
            matInput.classList.remove("is-valid", "is-invalid");
            return;
        }
        const std = standardizeMatricula(val);
        matInput.value = std;
        
        if (window.employeeList[std]) {
            nomeInput.value = window.employeeList[std];
            matInput.classList.add("is-valid");
            matInput.classList.remove("is-invalid");
            matError.textContent = "";
        } else {
            nomeInput.value = "";
            matInput.classList.add("is-invalid");
            matInput.classList.remove("is-valid");
            matError.textContent = "Matr√≠cula n√£o cadastrada.";
        }
    }

    /**************************************************************
     * SE√á√ÉO 3: INICIALIZA√á√ÉO E DATAS
     **************************************************************/
    function initializeForm() {
        // Carrega Lista de PMs
        fetch(`${SCRIPT_URL}?action=lista`)
            .then(r => r.json())
            .then(data => { 
                window.employeeList = data;
                document.getElementById("initialLoading").style.display = "none";
                formDiv.style.display = "block";
            });

        // Gerencia Prazo do Formul√°rio
        fetch(`${SCRIPT_URL}?action=datas`)
            .then(r => r.json())
            .then(data => {
                const intervalo = setInterval(() => {
                    const agora = new Date();
                    const abertura = new Date(data.abertura + "-04:00");
                    const fechamento = new Date(data.fechamento + "-04:00");
                    
                    if (agora < abertura) {
                        showPersistentMessage(`‚è≥ <b>FORMUL√ÅRIO FECHADO</b><br>Abre em breve.`,"error");
                        formDiv.style.display = "none";
                    } else if (agora > fechamento) {
                        showPersistentMessage(`‚õî <b>PRAZO ENCERRADO</b>`,"error");
                        formDiv.style.display = "none";
                        clearInterval(intervalo);
                    } else {
                        const diff = fechamento - agora;
                        const d = Math.floor(diff/(1000*60*60*24));
                        const h = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
                        const m = Math.floor((diff%(1000*60*60))/(1000*60));
                        const s = Math.floor((diff%(1000*60))/1000);
                        const tempoTexto = `${d}d ${h}h ${m}m ${s}s`;

                        if (diff < (2 * 60 * 60 * 1000)) {
                            showPersistentMessage(`‚ö†Ô∏è <b style="animation:blinker 1s infinite">URGENTE! FECHA EM:</b><br><span style="color:#ff0000; font-size:1.2em;">${tempoTexto}</span>`, "error");
                        } else {
                            showPersistentMessage(`üö® <b>FORMUL√ÅRIO ABERTO</b><br>Encerra em: <b>${tempoTexto}</b>`, "success");
                        }
                    }
                }, 1000);
            });

        // Configura Limites do Calend√°rio (M√™s Seguinte)
        const hoje = new Date();
        const min = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
        const max = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
        document.getElementById("data").min = min.toISOString().split("T")[0];
        document.getElementById("data").max = max.toISOString().split("T")[0];
        document.getElementById("dateLimitMessage").textContent = `Agendamento para: ${min.toLocaleDateString('pt-BR')} at√© ${max.toLocaleDateString('pt-BR')}`;
        
        document.getElementById("footerText").textContent = `Desenvolvido na 1¬™ Cia do 1¬∫ BPM pelo PVSA Pedro Porto - ${(hoje.getMonth() + 1).toString().padStart(2, '0')}/${hoje.getFullYear()}`;
    }

    /**************************************************************
     * SE√á√ÉO 4: ENVIO E COMUNICA√á√ÉO (API)
     **************************************************************/
   async function submitForm(e) {
    e.preventDefault();
    const btnSubmit = document.getElementById("btnSubmit");
    if (matInput.classList.contains("is-invalid") || btnSubmit.disabled) return;

    btnSubmit.disabled = true;
    btnSubmit.textContent = "ENVIANDO...";
    document.getElementById("loadingOverlay").style.display = "flex";

    // Criar os par√¢metros para a URL
    const formData = new FormData(formDiv);
    const params = new URLSearchParams(formData);

    try {
        // SEM o mode: 'no-cors' para podermos ler o erro de duplicidade
        const resp = await fetch(SCRIPT_URL, { 
            method: "POST", 
            body: params,
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });

        const res = await resp.json();
        
        if (res.success) {
            formDiv.style.display = "none";
            prazoMessageDiv.style.display = "none";
            successState.style.display = "block";
            window.scrollTo(0,0);
        } else {
            // Aqui ele vai exibir o erro "Voc√™ j√° solicitou DERSO..."
            showStatus("‚ùå " + res.error, "error");
            btnSubmit.disabled = false;
            btnSubmit.textContent = "Enviar Solicita√ß√£o";
        }
    } catch (err) {
        // Se der erro de CORS aqui, √© porque o Script n√£o foi publicado como "Anyone"
        console.error(err);
        showStatus("‚ùå Erro no servidor ou duplicidade detectada.", "error");
        btnSubmit.disabled = false;
        btnSubmit.textContent = "Enviar Solicita√ß√£o";
    } finally {
        document.getElementById("loadingOverlay").style.display = "none";
    }
}
    /**************************************************************
     * SE√á√ÉO 5: TEMAS INSTITUCIONAIS
     **************************************************************/

    function applyInstitutionalTheme() {
        const hoje = new Date(), mes = hoje.getMonth(), dia = hoje.getDate();
        const instDiv = document.getElementById("instMessage");
        const aplicar = (msg) => instDiv.innerHTML = msg;

        const temas = {
            "1-13": () => {
                const anosRondonia = hoje.getFullYear() - 1982;
                aplicar(`üå≥ Rond√¥nia: ${anosRondonia} anos de hist√≥ria, bravura e compromisso.`);
            },
            "5-1": () => aplicar("üõ†Ô∏è Dia do Trabalhador: O servi√ßo p√∫blico √© a engrenagem que move a cidadania."),
            "9-7": () => aplicar("üáßüá∑ 7 de Setembro: A independ√™ncia se constr√≥i com ordem, progresso e seguran√ßa."),
            "11-15": () => {
                const anosRepublica = hoje.getFullYear() - 1889;
                aplicar(`üìú 15 de Novembro: A Rep√∫blica se fortalece com institui√ß√µes s√≥lidas. ${anosRepublica} anos de Proclama√ß√£o.`);
            },
            "11-20": () => aplicar("‚úä Consci√™ncia Negra: A uni√£o e o respeito √†s ra√≠zes constroem uma sociedade justa. ‚öñÔ∏è"),
            "12-7": () => {
                const anosBPM = hoje.getFullYear() - 1983;
                aplicar(`üõ°Ô∏è 1¬∫ BPM: O Sentinela da Capital. ${anosBPM} anos de tradi√ß√£o e compromisso.`);
            }
        };

        const chave = `${mes+1}-${dia}`;
        if (temas[chave]) {
            temas[chave]();
        } else {
            const mensais = {
                0: () => aplicar("üé≠ Janeiro: Planejamento estrat√©gico para garantir a seguran√ßa em grandes eventos e festas."),
                1: () => aplicar("üéä Fevereiro: Foco e preven√ß√£o. Nossa miss√£o √© garantir a tranquilidade de todos."),
                2: () => aplicar("üå∑ Mar√ßo: Homenagem √†s mulheres da Corpora√ß√£o que honram a farda com dedica√ß√£o."),
                3: () => aplicar("üïäÔ∏è Abril: Tempo de renova√ß√£o, reflex√£o e fortalecimento da uni√£o familiar."),
                4: () => aplicar("ü§± Maio: M√£es, a base de tudo. Reconhecemos sua dupla miss√£o de cuidar e proteger."),
                5: () => aplicar("üî• Junho: Valorizando a cultura e as tradi√ß√µes que formam nossa identidade social."),
                6: () => aplicar("üëÆ Julho: Disciplina e prontid√£o no policiamento ostensivo."),
                7: () => aplicar("üëî Agosto: A presen√ßa familiar √© o alicerce para o equil√≠brio do profissional de seguran√ßa."),
                8: () => aplicar("üáßüá∑ Setembro: M√™s da P√°tria. Renovando nosso juramento de servir e proteger o Brasil."),
                9: () => aplicar("üéóÔ∏è Outubro: Preven√ß√£o √© o melhor caminho para a sa√∫de."),
                10: () => {
                    const anosRepublica = hoje.getFullYear() - 1889;
                    aplicar(`üìú Novembro: Compromisso republicano e respeito √† diversidade que formam nossa na√ß√£o. ${anosRepublica}¬∫ ano da Rep√∫blica.`);
                },
                11: () => aplicar("üéÑ Dezembro: Planejamento e compromisso garantem um final de ano seguro. Boas Festas! ‚ú®")
            };
            if (mensais[mes]) {
                mensais[mes]();
            }
        }
    }

   /**************************************************************
     * SE√á√ÉO 6: EVENTOS E ACESSIBILIDADE
     **************************************************************/
    document.addEventListener("DOMContentLoaded", () => {
        initializeForm();
        applyInstitutionalTheme();
        
        matInput.addEventListener("blur", checkMatricula);
        formDiv.addEventListener("submit", submitForm);
        
        // Auto-complete de E-mail
        document.getElementById("email").addEventListener("input", (e) => {
            const val = e.target.value;
            const dl = document.getElementById("emailProviders");
            if (val.includes("@")) {
                const [user, domain] = val.split("@");
                dl.innerHTML = "";
                emailProviders.forEach(p => { 
                    if (p.startsWith(domain)) dl.appendChild(new Option(user + "@" + p)); 
                });
            }
        });
        
        function updateProgress() {
    const fields = document.querySelectorAll('#dersoForm [required]');
    let filled = 0;
    fields.forEach(f => {
        if (f.type === 'radio') {
            if (document.querySelector('input[name="folga"]:checked')) filled++;
        } else if (f.value.trim() !== '' && !f.classList.contains('is-invalid')) {
            filled++;
        }
    });
    // Ajuste o c√°lculo baseado no n√∫mero total de campos requeridos (ex: 4)
    const percent = (filled / 4) * 100;
    document.getElementById("progressBar").style.width = percent + "%";
}

// Adicione ouvintes para disparar a fun√ß√£o
document.querySelectorAll('#dersoForm input').forEach(input => {
    input.addEventListener('input', updateProgress);
    input.addEventListener('blur', updateProgress);
});
        
        // Hist√≥rico de Solicita√ß√µes
        document.getElementById("btnHistory").onclick = async () => {
            if (!matInput.value || matInput.classList.contains("is-invalid")) {
                return alert("Insira uma matr√≠cula v√°lida.");
            }
            const modal = document.getElementById("historyModal");
            modal.style.display = "flex";
            document.body.classList.add("modal-open");
            document.getElementById("historyBox").innerHTML = "<div class='spinner'></div> Buscando...";
            
            try {
                const r = await fetch(`${SCRIPT_URL}?action=historico&matricula=${matInput.value}`);
                const d = await r.json();
                let h = `<div style="font-weight:bold; color:var(--azul-marinho); margin-bottom:12px; border-bottom:2px solid var(--dourado-amarelo);">${d.nome || 'Solicitante'}</div>`;
                
                if (!d.historico || d.historico.length === 0) {
                    h += "Nenhum registro encontrado.";
                } else {
                    d.historico.forEach(i => {
                        let status = i.Status && i.Status.toLowerCase() !== 'pendente' ? ` <b>(${i.Status})</b>` : "";
                        h += `<div style="border-bottom:1px solid #eee; padding:8px 0;">${i.Data} - ${i.Folga}${status}</div>`;
                    });
                }
                document.getElementById("historyBox").innerHTML = h;
            } catch (err) {
                document.getElementById("historyBox").innerHTML = "Erro ao carregar.";
            }
        };

        const closeMod = () => {
            document.getElementById("historyModal").style.display="none";
            document.body.classList.remove("modal-open");
        };

        document.getElementById("closeHistory").onclick = closeMod;
        window.addEventListener('keydown', (e) => { if (e.key === "Escape") closeMod(); });
    });
</script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --azul-marinho: #0C3667; 
            --ouro-velho: #C5A059; /* Tom lat√£o militar */
            --dourado-brilhante: #FFD700; 
            --erro: #b00020; 
            --sucesso: #388e3c; 
            --cinza-fundo: #f4f7f9; 
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 500px;
            background-color: #ffffff; 
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            position: relative;
            overflow: hidden;
        }

        #progressBarContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
        }

        #progressBar {
            width: 0%;
            height: 100%;
            background: var(--azul-marinho);
            transition: width 0.4s ease;
        }

        /* 1 & 2 - CRON√îMETRO E MENSAGEM INSTITUCIONAL */
        #prazoMessage { 
            padding: 15px; 
            border-radius: 6px; 
            margin-bottom: 10px; 
            font-weight: bold; 
            font-size: 16px; 
            text-align: center;
            border: 1px solid #c8e6c9;
            background: #e8f5e9;
            color: #2e7d32;
        }

        #instMessage {
            background-color: #f9f9f9;
            border-left: 4px solid var(--ouro-velho);
            padding: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            font-style: italic;
            color: var(--azul-marinho);
            text-align: center;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .logos img { height: 60px; }

        h2 {
            font-family: 'Merriweather', serif;
            text-align: center;
            color: var(--azul-marinho);
            font-size: 24px;
            margin-bottom: 5px;
            border-bottom: 2px solid var(--ouro-velho);
        }

        .subtitle { text-align: center; font-size: 13px; margin-bottom: 20px; color: #666; font-weight: bold; }

        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 5px; font-weight: 700; color: var(--azul-marinho); font-size: 14px;}

        input:not([type="radio"]), select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--borda-campo);
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* 3 - BOT√ïES ESTILO MILITAR (AZUL COM LETRA OURO VELHO) */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; }
        .radio-group-buttons input { display: none; }
        .radio-group-buttons label {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 800;
            flex: 1 1 calc(33% - 8px);
            text-align: center;
            background-color: #eee;
            color: #666;
        }

        .radio-group-buttons input:checked + label {
            background-color: var(--azul-marinho);
            color: var(--ouro-velho); /* Letras em Ouro Velho */
            border-color: var(--azul-marinho);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: var(--azul-marinho);
            color: var(--ouro-velho); /* Letras em Ouro Velho */
            border: none;
            border-radius: 4px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .button.secondary { 
            background-color: transparent; 
            color: var(--azul-marinho); 
            border: 2px solid var(--azul-marinho); 
            margin-bottom: 5px;
        }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--azul-marinho);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .modal-base {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            align-items: center; justify-content: center; z-index: 4000; padding: 20px;
        }
        .modal-content { background: #fff; padding: 30px; border-radius: 8px; text-align: center; max-width: 400px; width: 100%; }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p><strong>PROCESSANDO...</strong></p>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div id="prazoMessage">Calculando tempo restante...</div>
        <div id="instMessage">Carregando mensagem institucional...</div>

        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">1¬™ CIA / SENTINELA DA CAPITAL</p>

        <div id="initialLoading" style="text-align: center; padding: 20px;">
            <div class="spinner" style="margin: 0 auto;"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            
            <div class="form-group">
                <label for="email">E-MAIL PARA CONFIRMA√á√ÉO:</label>
                <input type="email" id="email" name="email" list="emailProviders" required placeholder="Digite seu e-mail">
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">MATR√çCULA:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 1000xxxxx">
            </div>

            <div class="form-group">
                <label for="nome">NOME COMPLETO:</label>
                <input type="text" id="nome" name="nome" readonly required style="background:#eee;">
            </div>

            <div class="form-group">
                <label>TIPO DE FOLGA:</label>
                <div class="radio-group-buttons">
                    <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                    <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                    <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">LE</label>
                    <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXP</label>
                    <input type="radio" id="f1" name="folga" value="1¬™ Folga"><label for="f1">1¬™ F</label>
                    <input type="radio" id="f2" name="folga" value="2¬™ Folga"><label for="f2">2¬™ F</label>
                </div>
            </div>

            <div class="form-group">
                <label for="data">DATA DO DERSO:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 11px; margin-top: 5px; color: #666; font-weight: bold;"></div>
            </div>

            <button type="button" class="button secondary" id="btnHistory">VER HIST√ìRICO</button>
            <button type="submit" class="button" id="btnSubmit">SOLICITAR AGORA</button>
        </form>

        <div id="footerText" style="text-align:center; font-size:10px; margin-top:20px; color:#999;"></div>
    </div>

    <div id="successModal" class="modal-base">
        <div class="modal-content">
            <div style="font-size: 50px; color: var(--sucesso);">üéñÔ∏è</div>
            <h3 style="color: var(--azul-marinho)">SOLICITA√á√ÉO ENVIADA!</h3>
            <p id="successDetail" style="font-size: 14px; color: #444; margin-bottom: 20px;"></p>
            <button class="button" onclick="location.reload()">OK</button>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3FuQoK3JEZJl6zF2H1dTXNI4xAHgTKBk1g5oFhsR0LedGoVJP6xeipdJN2A9TJiv7wA/exec";
        const emailSuffixes = ["gmail.com","hotmail.com","outlook.com","pm.ro.gov.br"];
        window.employeeList = {};

        document.addEventListener("DOMContentLoaded", () => {
            applyInstitutionalTheme();
            initializeForm();
        });

        // 1 - L√ìGICA DO CRON√îMETRO REVERSO
        function startCountdown(fechamentoStr) {
            const display = document.getElementById("prazoMessage");
            const fechamento = new Date(fechamentoStr).getTime();

            const interval = setInterval(() => {
                const agora = new Date().getTime();
                const dist = fechamento - agora;

                if (dist < 0) {
                    clearInterval(interval);
                    display.innerHTML = "‚õî PRAZO ENCERRADO";
                    display.style.background = "#ffebee";
                    display.style.color = "#c62828";
                    document.getElementById("dersoForm").style.display = "none";
                    return;
                }

                const d = Math.floor(dist / (1000 * 60 * 60 * 24));
                const h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((dist % (1000 * 60)) / 1000);

                display.innerHTML = `‚è≥ FECHA EM: ${d}d ${h}h ${m}m ${s}s`;
                
                // Urg√™ncia (menos de 2 horas)
                if (dist < 7200000) {
                    display.style.background = "#fff3e0";
                    display.style.color = "#e65100";
                    display.style.animation = "blinker 1.5s infinite";
                }
            }, 1000);
        }

        function applyInstitutionalTheme() {
            const hoje = new Date();
            const mes = hoje.getMonth(); 
            const dia = hoje.getDate();
            const instDiv = document.getElementById("instMessage");
            const chave = `${mes + 1}-${dia}`;

            const temas = {
                "1-4": `üå≥ Rond√¥nia: ${hoje.getFullYear() - 1982} anos de hist√≥ria e bravura!`,
                "12-7": `üõ°Ô∏è 1¬∫ BPM: Sentinela da Capital h√° ${hoje.getFullYear() - 1983} anos.`,
                "9-7": "üáßüá∑ 7 de Setembro: Independ√™ncia se faz com Seguran√ßa.",
                "12-25": "üéÑ O 1¬∫ BPM deseja um Feliz Natal a todos!"
            };

            const mensais = [
                "üé≠ Janeiro: Planejamento estrat√©gico para um ano seguro.",
                "üéä Fevereiro: Foco e preven√ß√£o na tranquilidade social.",
                "üå∑ Mar√ßo: Homenagem √†s mulheres da nossa Corpora√ß√£o.",
                "üïäÔ∏è Abril: Renova√ß√£o e fortalecimento da uni√£o familiar.",
                "ü§± Maio: M√£es da Seguran√ßa: Protegendo a sociedade e a fam√≠lia.",
                "üî• Junho: Valorizando a nossa cultura e tradi√ß√µes.",
                "üëÆ Julho: Disciplina e prontid√£o no policiamento.",
                "üëî Agosto: A fam√≠lia √© o alicerce do policial militar.",
                "üáßüá∑ Setembro: M√™s da P√°tria. Servir e Proteger!",
                "üéóÔ∏è Outubro: Sa√∫de e preven√ß√£o s√£o o melhor caminho.",
                "üìú Novembro: Compromisso com a Rep√∫blica e a Ordem.",
                "‚ú® Dezembro: Boas festas com seguran√ßa e paz!"
            ];

            instDiv.innerHTML = temas[chave] || mensais[mes];
        }

        async function initializeForm() {
            try {
                const [dResp, lResp] = await Promise.all([
                    fetch(`${SCRIPT_URL}?action=datas`),
                    fetch(`${SCRIPT_URL}?action=lista`)
                ]);
                const config = await dResp.json();
                window.employeeList = await lResp.json();

                startCountdown(config.fechamento);
                setupDateLimits();
                setupInteractions();

                document.getElementById("initialLoading").style.display = "none";
                document.getElementById("dersoForm").style.display = "block";
            } catch (e) {
                document.getElementById("initialLoading").innerHTML = "Erro de conex√£o.";
            }
        }

        function setupDateLimits() {
            const input = document.getElementById("data");
            const hoje = new Date();
            const min = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
            const max = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
            input.min = min.toISOString().split("T")[0];
            input.max = max.toISOString().split("T")[0];
            document.getElementById("dateLimitMessage").textContent = `V√ÅLIDO PARA: ${min.toLocaleDateString('pt-BR')} AT√â ${max.toLocaleDateString('pt-BR')}`;
            document.getElementById("footerText").textContent = `1¬™ CIA / 1¬∫ BPM - PVSA PORTO - 2026`;
        }

        function setupInteractions() {
            const matIn = document.getElementById("matricula");
            const emailIn = document.getElementById("email");
            const prog = document.getElementById("progressBar");

            // Barra de Progresso Reativa
            const updateProgress = () => {
                let pts = 0;
                if(emailIn.value.includes("@")) pts++;
                if(window.employeeList[matIn.value]) pts++;
                if(document.getElementById("data").value) pts++;
                if(document.querySelector('input[name="folga"]:checked')) pts++;
                prog.style.width = (pts/4)*100 + "%";
            };

            matIn.addEventListener("blur", () => {
                let val = matIn.value.replace(/\D/g,'');
                if(!val) return;
                const std = val.startsWith("1000") ? val : "1000" + val;
                matIn.value = std;
                document.getElementById("nome").value = window.employeeList[std] || "";
                updateProgress();
            });

            document.querySelectorAll("input").forEach(i => i.addEventListener("change", updateProgress));

            // Envio
            document.getElementById("dersoForm").onsubmit = async (e) => {
                e.preventDefault();
                document.getElementById("loadingOverlay").style.display = "flex";
                const fd = new FormData(e.target);
                try {
                    const resp = await fetch(`${SCRIPT_URL}?${new URLSearchParams(fd).toString()}`);
                    const res = await resp.json();
                    document.getElementById("loadingOverlay").style.display = "none";
                    if(res.success) {
                        document.getElementById("successDetail").innerText = `Solicita√ß√£o para o dia ${fd.get("data")} registrada com sucesso.`;
                        document.getElementById("successModal").style.display = "flex";
                    }
                } catch (err) { 
                    document.getElementById("loadingOverlay").style.display = "none";
                    alert("Erro ao enviar."); 
                }
            };
        }
    </script>
</body>
</html>

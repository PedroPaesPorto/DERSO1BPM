<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicita√ß√£o de Folga - DERSO</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 1. PALETA DE CORES INSTITUCIONAL */
        :root {
            --azul-marinho: #0C3667;
            --dourado-amarelo: #FFD700;
            --azul-claro-hover: #1a5ca7;
            --erro: #b00020;
            --sucesso: #388e3c;
            --cinza-fundo: #f4f7f9;
            --cinza-texto: #333333;
            --borda-campo: #aaa;
        }

        body {
            background-color: var(--cinza-fundo);
            font-family: 'Roboto', Arial, sans-serif;
            color: var(--cinza-texto);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%; max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px; padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #ccc;
            box-sizing: border-box;
            display: flex; flex-direction: column;
            position: relative;
        }

        #progressBarContainer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 4px;
            background-color: #e0e0e0;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        #progressBar {
            width: 0%; height: 100%;
            background-color: var(--dourado-amarelo);
            transition: width 0.4s ease;
        }

        .logos { display: flex; justify-content: center; align-items: center; gap: 15px; margin-bottom: 15px; }
        .logos img { height: 70px; object-fit: contain; }

        h2 {
            font-family: 'Merriweather', serif; text-align: center;
            color: var(--azul-marinho); font-size: 28px;
            font-weight: 700; margin-bottom: 10px;
            border-bottom: 2px solid var(--dourado-amarelo);
            padding-bottom: 5px;
        }

        .subtitle { text-align: center; color: var(--cinza-texto); font-size: 16px; margin-bottom: 25px; }

        .form-group { margin-bottom: 20px; width: 100%; }
        label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 15px; }

        .form-group input:not([type="radio"]), .form-group select {
            width: 100%; padding: 12px 15px; font-size: 15px;
            border: 1px solid var(--borda-campo); border-radius: 4px;
            box-sizing: border-box;
        }

        input[readonly] { background-color: #e9ecef; cursor: not-allowed; }

        /* Bot√µes de R√°dio (Folga) */
        .radio-group-buttons { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
        .radio-group-buttons input[type="radio"] { display: none; }
        .radio-group-buttons label {
            padding: 8px 10px; border: 1px solid #ccc; border-radius: 4px;
            cursor: pointer; font-size: 13px; text-transform: uppercase; font-weight: 500;
        }
        .radio-group-buttons input[type="radio"]:checked + label {
            background-color: var(--azul-marinho); color: var(--dourado-amarelo);
            border-color: var(--azul-marinho); font-weight: 700;
        }

        /* Bot√µes */
        .button {
            background-color: var(--azul-claro-hover); color: #fff;
            border: none; cursor: pointer; padding: 14px;
            font-size: 16px; font-weight: 700; border-radius: 4px;
            width: 100%; text-transform: uppercase; margin-top: 10px;
        }
        .button:hover { background-color: var(--azul-marinho); }

        .btn-historico {
            background: none; border: 1px solid #ccc; color: #777;
            padding: 10px; margin-top: 15px; cursor: pointer;
            font-size: 13px; border-radius: 4px; width: 100%;
            font-weight: 600; text-transform: uppercase;
        }
        .btn-historico:hover { background: #f0f0f0; color: var(--azul-marinho); }

        /* Mensagens */
        .info-message {
            text-align: center; border-radius: 4px; font-size: 15px;
            font-weight: 600; display: none; margin-bottom: 25px;
            padding: 12px 15px; border-left: 5px solid;
        }
        .info-message.success { background-color: #e8f5e9; color: var(--sucesso); border-left-color: var(--sucesso); }
        .info-message.error { background-color: #fce4ec; color: var(--erro); border-left-color: var(--erro); }
        .error { color: var(--erro); font-size: 13px; font-weight: 600; margin-top: 5px; }

        /* Modal Hist√≥rico */
        .modal {
            display: none; position: fixed; inset: 0;
            background: rgba(0,0,0,0.6); align-items: center;
            justify-content: center; z-index: 1100;
        }
        .modal-content {
            background: #fff; padding: 25px; border-radius: 8px;
            width: 90%; max-width: 400px; box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .hist-item { border-bottom: 1px solid #eee; padding: 12px 5px; font-size: 14px; }

        /* Loading */
        #loadingOverlay {
            position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.9);
            display: none; flex-direction: column; justify-content: center;
            align-items: center; z-index: 2000;
        }
        .spinner {
            border: 4px solid rgba(12, 54, 103, 0.1);
            border-top: 4px solid var(--azul-claro-hover);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-top: 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 576px) { .container { padding: 20px; } }
    </style>
</head>
<body>

    <div id="loadingOverlay">
        <p id="loadingText">Aguarde, processando...</p>
        <div class="spinner"></div>
    </div>

    <div class="container">
        <div id="progressBarContainer"><div id="progressBar"></div></div>
        
        <div class="logos">
            <img src="https://rondonia.ro.gov.br/wp-content/uploads/2024/09/Brasao-PMRO-370x523.png" alt="PMRO">
            <img src="https://museu.pm.ro.gov.br/wp-content/uploads/2024/05/1-bpm-3.png" alt="1¬∫ BPM">
        </div>

        <h2>DERSO 1¬∫ BPM</h2>
        <p class="subtitle">Formul√°rio de Solicita√ß√£o - DERSO</p>

        <div id="prazoMessage" class="info-message"></div>

        <div id="initialLoading" style="text-align: center; padding: 30px;">
            <p>Carregando dados...</p>
            <div class="spinner" style="margin: 0 auto;"></div>
        </div>

        <form id="dersoForm" style="display: none;">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" list="emailProviders" required>
                <datalist id="emailProviders"></datalist>
            </div>

            <div class="form-group">
                <label for="matricula">Matr√≠cula:</label>
                <input type="text" id="matricula" name="matricula" required placeholder="Ex: 100012345">
                <div id="matriculaError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" readonly required>
            </div>

            <div class="form-group">
                <label>Tipo de Folga*:</label>
                <div class="radio-group-buttons">
                    <input type="radio" id="f24" name="folga" value="24H" required><label for="f24">24H</label>
                    <input type="radio" id="f48" name="folga" value="48H"><label for="f48">48H</label>
                    <input type="radio" id="f72" name="folga" value="72H"><label for="f72">72H</label>
                    <input type="radio" id="f96" name="folga" value="96H"><label for="f96">96H</label>
                    <input type="radio" id="fLE" name="folga" value="FOLGA LE"><label for="fLE">FOLGA LE</label>
                    <input type="radio" id="f1" name="folga" value="1¬™ Folga"><label for="f1">1¬™ FOLGA</label>
                    <input type="radio" id="f2" name="folga" value="2¬™ Folga"><label for="f2">2¬™ FOLGA</label>
                    <input type="radio" id="fExp" name="folga" value="Expediente"><label for="fExp">EXPEDIENTE</label>
                </div>
                <div id="duplicateError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="data">Data da Folga:</label>
                <input type="date" id="data" name="data" required>
                <div id="dateLimitMessage" style="font-size: 12px; color: #666; margin-top: 5px;"></div>
            </div>

            <button type="submit" class="button">Enviar Solicita√ß√£o</button>
            <button type="button" id="btnHist" class="btn-historico">Consultar Minhas Solicita√ß√µes</button>
        </form>
        
        <div id="statusMessage" class="info-message"></div>
        <div class="footer" id="footerText" style="text-align: center; margin-top: 20px; font-size: 11px; color: #999;"></div>
    </div>

    <div id="modalHist" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--azul-marinho); border-bottom: 2px solid var(--dourado-amarelo); padding-bottom: 5px;">Meu Hist√≥rico</h3>
            <div id="histLista" style="max-height:300px; overflow-y:auto; margin-bottom: 15px;"></div>
            <button onclick="closeModal()" class="button" style="padding:10px;">Fechar</button>
        </div>
    </div>

    <script>
          // ***********************************************
    // AQUI EST√Å A NOVA URL ATUALIZADA:
    // ***********************************************
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz7-pdQ3f8UMXZylF-4M4Qai6UWGsXPdqfYhoyuPuEVBL_nbBrCn2DfyfpHVmgAFEhh/exec"; 

        const emailProviders = ["gmail.com","hotmail.com","outlook.com","yahoo.com"];
        window.employeeList = {};

        // --- INICIALIZA√á√ÉO ---
        async function init() {
            try {
                const [resLista, resDatas] = await Promise.all([
                    fetch(SCRIPT_URL + "?action=lista"),
                    fetch(SCRIPT_URL + "?action=datas")
                ]);
                
                window.employeeList = await resLista.json();
                const datas = await resDatas.json();
                
                validarPrazo(datas);
                configurarCalendario();
                document.getElementById("initialLoading").style.display = "none";
            } catch (e) {
                showPersistentMessage("‚ö†Ô∏è Erro de conex√£o com o servidor.", "error");
            }
        }

        function validarPrazo(d) {
            const agora = new Date();
            const abertura = new Date(d.abertura);
            const fechamento = new Date(d.fechamento);
            const form = document.getElementById("dersoForm");

            if (agora < abertura) {
                showPersistentMessage(`‚è≥ Abertura em: ${abertura.toLocaleString()}`, "error");
            } else if (agora > fechamento) {
                showPersistentMessage(`‚õî Encerrado em: ${fechamento.toLocaleString()}`, "error");
            } else {
                showPersistentMessage(`‚úÖ Sistema Aberto at√© ${fechamento.toLocaleDateString()}`, "success");
                form.style.display = "block";
            }
        }

        function configurarCalendario() {
            const input = document.getElementById("data");
            const hoje = new Date();
            const inicio = new Date(hoje.getFullYear(), hoje.getMonth() + 1, 1);
            const fim = new Date(hoje.getFullYear(), hoje.getMonth() + 2, 0);
            
            input.min = inicio.toISOString().split("T")[0];
            input.max = fim.toISOString().split("T")[0];
            document.getElementById("dateLimitMessage").textContent = `V√°lido para: ${inicio.toLocaleDateString()} a ${fim.toLocaleDateString()}`;
        }

        // --- MATR√çCULA E NOME ---
        document.getElementById("matricula").addEventListener("blur", function() {
            let m = this.value.replace(/\D/g,'');
            if (m && !m.startsWith("1000")) m = "1000" + m;
            this.value = m;

            const nomeInput = document.getElementById("nome");
            const erro = document.getElementById("matriculaError");

            if (window.employeeList[m]) {
                nomeInput.value = window.employeeList[m];
                erro.textContent = "";
                this.style.borderColor = "var(--sucesso)";
            } else {
                nomeInput.value = "";
                if(m) erro.textContent = "Matr√≠cula n√£o encontrada!";
                this.style.borderColor = "var(--erro)";
            }
        });

        // --- HIST√ìRICO ---
        document.getElementById("btnHist").onclick = async () => {
            const mat = document.getElementById("matricula").value;
            if (!mat) return alert("Por favor, digite sua matr√≠cula primeiro.");

            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("loadingText").textContent = "Buscando hist√≥rico...";

            try {
                const res = await fetch(`${SCRIPT_URL}?action=historico&matricula=${mat}`);
                const data = await res.json();
                let html = "";
                
                if (data.historico && data.historico.length > 0) {
                    data.historico.forEach(item => {
                        html += `<div class="hist-item"><b>üìÖ ${item.Data}</b><br>Tipo: ${item.Folga}</div>`;
                    });
                } else {
                    html = "<p style='text-align:center; color:#666;'>Nenhuma solicita√ß√£o encontrada para esta matr√≠cula.</p>";
                }
                
                document.getElementById("histLista").innerHTML = html;
                document.getElementById("modalHist").style.display = "flex";
            } catch (e) {
                alert("Erro ao buscar hist√≥rico.");
            } finally {
                document.getElementById("loadingOverlay").style.display = "none";
            }
        };

        // --- SUBMISS√ÉO ---
        document.getElementById("dersoForm").onsubmit = async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            document.getElementById("loadingOverlay").style.display = "flex";
            document.getElementById("loadingText").textContent = "Enviando solicita√ß√£o...";

            const fd = new FormData(e.target);
            const dataOriginal = document.getElementById("data").value;
            fd.set("data", dataOriginal.split('-').reverse().join('/'));

            try {
                const res = await fetch(SCRIPT_URL, { method: "POST", body: new URLSearchParams(fd) });
                const r = await res.json();
                
                if (r.success) {
                    alert("‚úÖ Solicita√ß√£o enviada com sucesso!");
                    location.reload();
                } else {
                    alert("‚ö†Ô∏è " + (r.error || "Erro ao enviar."));
                }
            } catch (err) {
                alert("Erro na conex√£o.");
            } finally {
                btn.disabled = false;
                document.getElementById("loadingOverlay").style.display = "none";
            }
        };

        function closeModal() { document.getElementById("modalHist").style.display = "none"; }
        
        function showPersistentMessage(msg, type) {
            const div = document.getElementById("prazoMessage");
            div.className = "info-message " + type;
            div.innerHTML = msg;
            div.style.display = "block";
        }

        window.onload = init;
    </script>
</body>
</html>
